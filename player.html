<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lukavac - Igraƒç</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body { background: linear-gradient(to bottom right, #1a1a1a, #d97706, #1a1a1a); }
    </style>
</head>
<body class="min-h-screen p-4">
    <!-- Join Screen -->
    <div id="joinScreen" class="flex items-center justify-center min-h-screen">
        <div class="bg-gray-800 p-8 rounded-lg border-2 border-orange-500 max-w-md w-full">
            <h1 class="text-3xl font-bold text-orange-500 mb-6 text-center">ü¶ä LUKAVAC</h1>
            
            <!-- Error message -->
            <div id="errorMessage" class="hidden bg-red-900 border-2 border-red-500 text-white p-3 rounded mb-4">
                <p class="font-bold">‚ùå Gre≈°ka:</p>
                <p id="errorText" class="text-sm"></p>
            </div>

            <!-- Success message -->
            <div id="successMessage" class="hidden bg-green-900 border-2 border-green-500 text-white p-3 rounded mb-4">
                <p class="font-bold">‚úÖ Firebase spojen!</p>
            </div>

            <input type="text" id="playerName" placeholder="Tvoje ime" 
                   class="w-full bg-gray-700 text-white p-3 rounded mb-4 text-lg">
            <button onclick="joinGame()" id="joinButton"
                    class="w-full bg-orange-600 hover:bg-orange-700 text-white py-3 rounded text-lg font-bold">
                Pridru≈æi se igri
            </button>
            <p class="text-gray-400 text-center mt-4">
                Igraƒça: <span id="playerCountJoin">0</span>/8
            </p>
            <a href="index.html" class="block text-center text-orange-400 hover:text-orange-300 mt-4">‚Üê Nazad</a>

            <!-- Debug info -->
            <div class="mt-6 p-3 bg-gray-700 rounded text-xs">
                <p class="text-gray-400">Debug info:</p>
                <p class="text-white">Firebase: <span id="firebaseStatus" class="text-yellow-500">Uƒçitavanje...</span></p>
                <p class="text-white">Database: <span id="databaseStatus" class="text-yellow-500">Uƒçitavanje...</span></p>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="max-w-2xl mx-auto hidden">
        <!-- Player Info -->
        <div class="bg-gray-800 rounded-lg p-4 mb-4 border-2 border-orange-500">
            <div class="flex justify-between items-center">
                <div>
                    <p class="text-white text-xl font-bold" id="myName">-</p>
                    <p class="text-orange-500 text-2xl font-bold"><span id="myScore">0</span> ‚Ç¨</p>
                </div>
                <div class="text-right">
                    <p class="text-gray-400">Krug <span id="displayRound">1</span></p>
                    <p class="text-gray-400">Pitanje <span id="displayQuestion">1</span></p>
                </div>
            </div>
        </div>

        <!-- Timer -->
        <div id="timerBlock" class="bg-gray-800 rounded-lg p-4 mb-4 border-2 border-orange-500 hidden">
            <div class="flex items-center justify-center gap-3 mb-2">
                <span class="text-3xl">‚è±Ô∏è</span>
                <p class="text-3xl font-bold text-white"><span id="timeLeft">20</span>s</p>
            </div>
            <div class="w-full bg-gray-700 h-2 rounded">
                <div id="timerBar" class="bg-orange-500 h-2 rounded transition-all" style="width: 100%"></div>
            </div>
        </div>

        <!-- Question Block -->
        <div id="questionBlock" class="bg-gray-800 rounded-lg p-6 mb-4 border-2 border-orange-500 hidden">
            <p class="text-white text-xl mb-6" id="questionText">-</p>
            
            <!-- Normal Answer View -->
            <div id="normalAnswers">
                <div class="grid grid-cols-1 gap-3 mb-6" id="answersContainer"></div>
                
                <!-- Answer Type Selection -->
                <div id="typeSelection" class="grid grid-cols-3 gap-3">
                    <button onclick="selectType('exclamation')" id="btnExclamation"
                            class="p-3 rounded font-bold bg-gray-700 text-white hover:bg-gray-600">
                        ! RIZIƒåNO<br/>
                        <span class="text-sm">+<span class="qValue">10</span>‚Ç¨ / -<span class="qValue">10</span>‚Ç¨</span>
                    </button>
                    <button onclick="selectType('period')" id="btnPeriod"
                            class="p-3 rounded font-bold bg-gray-700 text-white hover:bg-gray-600">
                        . ZIHERA≈†KI<br/>
                        <span class="text-sm">+<span class="qValueHalf">5</span>‚Ç¨ / 0‚Ç¨</span>
                    </button>
                    <button onclick="selectType('lukavac')" id="btnLukavac"
                            class="p-3 rounded font-bold bg-purple-600 text-white hover:bg-purple-700">
                        ? LUKAVAC<br/>
                        <span class="text-sm">Vidi odgovore</span>
                    </button>
                </div>
            </div>

            <!-- Lukavac Answer View -->
            <div id="lukavacAnswers" class="hidden">
                <div class="bg-gray-700 p-4 rounded mb-4">
                    <h3 class="text-orange-500 font-bold mb-3">Odgovori igraƒça:</h3>
                    <div class="grid grid-cols-2 gap-2" id="otherAnswers"></div>
                </div>
                <div class="grid grid-cols-1 gap-3 mb-4" id="lukavacAnswersContainer"></div>
                <p class="text-orange-500 text-center">
                    +<span class="qValueHalf">5</span>‚Ç¨ / -<span class="qValueHalf">5</span>‚Ç¨
                </p>
            </div>
        </div>

        <!-- Waiting -->
        <div id="waitingBlock" class="bg-gray-800 rounded-lg p-8 border-2 border-orange-500 text-center">
            <span class="text-6xl">‚è≥</span>
            <p class="text-white text-xl mt-4">ƒåekamo sljedeƒáe pitanje...</p>
        </div>

        <!-- Result -->
        <div id="resultBlock" class="bg-gray-800 rounded-lg p-6 border-2 border-orange-500 text-center hidden">
            <h3 class="text-orange-500 text-xl font-bold mb-4">Rezultat:</h3>
            <p class="text-white text-2xl mb-4" id="resultText">-</p>
            <p class="text-orange-500 text-3xl font-bold">
                Novi saldo: <span id="newScore">0</span> ‚Ç¨
            </p>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script>
        let playerId = null;
        let gameState = {};
        let players = {};
        let currentQuestion = null;
        let myAnswer = null;
        let answerType = null;
        let allAnswers = {};
        let timerInterval = null;

        // Check Firebase connection
        console.log('üîç Provjeravam Firebase konekciju...');
        console.log('Firebase config:', firebaseConfig);
        
        try {
            console.log('Database object:', database);
            document.getElementById('firebaseStatus').textContent = '‚úÖ Uƒçitan';
            document.getElementById('firebaseStatus').className = 'text-green-500';

            // Test database connection
            database.ref('.info/connected').on('value', (snap) => {
                if (snap.val() === true) {
                    console.log('‚úÖ Firebase povezan!');
                    document.getElementById('databaseStatus').textContent = '‚úÖ Spojen';
                    document.getElementById('databaseStatus').className = 'text-green-500';
                    document.getElementById('successMessage').classList.remove('hidden');
                } else {
                    console.log('‚ö†Ô∏è Firebase nije povezan');
                    document.getElementById('databaseStatus').textContent = '‚ö†Ô∏è Nije spojen';
                    document.getElementById('databaseStatus').className = 'text-yellow-500';
                }
            });

        } catch (error) {
            console.error('‚ùå Firebase gre≈°ka:', error);
            document.getElementById('firebaseStatus').textContent = '‚ùå Gre≈°ka';
            document.getElementById('firebaseStatus').className = 'text-red-500';
            showError('Firebase nije uƒçitan: ' + error.message);
        }

        function showError(message) {
            document.getElementById('errorMessage').classList.remove('hidden');
            document.getElementById('errorText').textContent = message;
            console.error('‚ùå', message);
        }

        // Listen to changes
        database.ref('gameState').on('value', (snap) => {
            gameState = snap.val() || {};
            console.log('üìä Game state updated:', gameState);
            if (playerId) loadQuestion();
            updateGameUI();
        }, (error) => {
            showError('Gre≈°ka pri ƒçitanju gameState: ' + error.message);
        });

        database.ref('players').on('value', (snap) => {
            players = snap.val() || {};
            console.log('üë• Players updated:', Object.keys(players).length);
            document.getElementById('playerCountJoin').textContent = Object.keys(players).length;
            if (playerId && players[playerId]) {
                document.getElementById('myName').textContent = players[playerId].name;
                document.getElementById('myScore').textContent = players[playerId].score || 0;
            }
        }, (error) => {
            showError('Gre≈°ka pri ƒçitanju players: ' + error.message);
        });

        database.ref('answers').on('value', (snap) => {
            allAnswers = snap.val() || {};
        }, (error) => {
            console.error('Gre≈°ka pri ƒçitanju answers:', error);
        });

        function joinGame() {
            const name = document.getElementById('playerName').value.trim();
            if (!name) {
                showError('Molim unesi svoje ime!');
                return;
            }
            if (Object.keys(players).length >= 8) {
                showError('Igra je puna! Maksimalno 8 igraƒça.');
                return;
            }

            console.log('üéÆ Poku≈°avam se pridru≈æiti igri kao:', name);
            document.getElementById('joinButton').disabled = true;
            document.getElementById('joinButton').textContent = 'Pridru≈æujem se...';

            try {
                const newPlayerRef = database.ref('players').push();
                newPlayerRef.set({
                    name: name,
                    score: 0,
                    joinedAt: Date.now()
                }).then(() => {
                    console.log('‚úÖ Uspje≈°no pridru≈æen! ID:', newPlayerRef.key);
                    playerId = newPlayerRef.key;
                    document.getElementById('joinScreen').classList.add('hidden');
                    document.getElementById('gameScreen').classList.remove('hidden');
                }).catch((error) => {
                    console.error('‚ùå Gre≈°ka pri spremanju igraƒça:', error);
                    showError('Gre≈°ka pri pridru≈æivanju: ' + error.message + '. Provjeri Firebase Database Rules!');
                    document.getElementById('joinButton').disabled = false;
                    document.getElementById('joinButton').textContent = 'Pridru≈æi se igri';
                });
            } catch (error) {
                console.error('‚ùå Kritiƒçna gre≈°ka:', error);
                showError('Kritiƒçna gre≈°ka: ' + error.message);
                document.getElementById('joinButton').disabled = false;
                document.getElementById('joinButton').textContent = 'Pridru≈æi se igri';
            }
        }

        function loadQuestion() {
            database.ref('questions').once('value').then(snap => {
                const questions = snap.val() || [];
                currentQuestion = questions[gameState.currentQuestion];
                displayQuestion();
            }).catch(error => {
                console.error('Gre≈°ka pri uƒçitavanju pitanja:', error);
            });
        }

        function displayQuestion() {
            if (!currentQuestion) return;
            
            document.getElementById('questionText').textContent = currentQuestion.text;
            document.getElementById('displayRound').textContent = gameState.currentRound || 1;
            document.getElementById('displayQuestion').textContent = (gameState.currentQuestion || 0) + 1;
            
            // Update values
            document.querySelectorAll('.qValue').forEach(el => el.textContent = currentQuestion.value);
            document.querySelectorAll('.qValueHalf').forEach(el => el.textContent = currentQuestion.value / 2);

            // Render normal answers
            const answersHTML = currentQuestion.answers.map((ans, i) => `
                <button onclick="submitAnswer(${i})" id="answer${i}" 
                        class="p-4 rounded text-left bg-gray-700 text-white hover:bg-gray-600 disabled:opacity-50"
                        ${!answerType || myAnswer !== null ? 'disabled' : ''}>
                    <span class="font-bold mr-3">${String.fromCharCode(65 + i)}.</span>
                    ${ans}
                </button>
            `).join('');
            document.getElementById('answersContainer').innerHTML = answersHTML;

            // Render lukavac answers
            const lukavacHTML = currentQuestion.answers.map((ans, i) => `
                <button onclick="submitAnswer(${i})" id="lukavacAnswer${i}"
                        class="p-4 rounded text-left bg-gray-700 text-white hover:bg-gray-600 disabled:opacity-50"
                        ${myAnswer !== null ? 'disabled' : ''}>
                    <span class="font-bold mr-3">${String.fromCharCode(65 + i)}?</span>
                    ${ans}
                </button>
            `).join('');
            document.getElementById('lukavacAnswersContainer').innerHTML = lukavacHTML;
        }

        function updateGameUI() {
            const phase = gameState.phase || 'waiting';

            // Reset state on new question
            if (phase === 'waiting') {
                myAnswer = null;
                answerType = null;
                document.getElementById('normalAnswers').classList.remove('hidden');
                document.getElementById('lukavacAnswers').classList.add('hidden');
                resetTypeButtons();
            }

            // Show/hide blocks
            document.getElementById('waitingBlock').classList.toggle('hidden', phase !== 'waiting');
            document.getElementById('questionBlock').classList.toggle('hidden', phase === 'waiting');
            document.getElementById('timerBlock').classList.toggle('hidden', !gameState.isActive);
            document.getElementById('resultBlock').classList.toggle('hidden', !gameState.showResults || myAnswer === null);
            document.getElementById('typeSelection').classList.toggle('hidden', myAnswer !== null || phase !== 'answering');

            // Timer
            if (gameState.isActive && gameState.timerEnd) {
                if (timerInterval) clearInterval(timerInterval);
                timerInterval = setInterval(updateTimer, 100);
            }

            // Show correct answer
            if (gameState.showResults && currentQuestion) {
                currentQuestion.answers.forEach((_, i) => {
                    const btn = document.getElementById(`answer${i}`);
                    if (btn) {
                        if (i === currentQuestion.correct) {
                            btn.className = 'p-4 rounded text-left bg-green-600 text-white';
                        } else if (i === myAnswer) {
                            btn.className = 'p-4 rounded text-left bg-red-600 text-white';
                        }
                    }
                });

                const isCorrect = currentQuestion.correct === myAnswer;
                document.getElementById('resultText').textContent = isCorrect ? '‚úì Toƒçno!' : '‚úó Netoƒçno';
                document.getElementById('newScore').textContent = players[playerId]?.score || 0;
            }
        }

        function updateTimer() {
            const timeLeft = Math.max(0, Math.ceil((gameState.timerEnd - Date.now()) / 1000));
            document.getElementById('timeLeft').textContent = timeLeft;
            document.getElementById('timerBar').style.width = `${(timeLeft / 20) * 100}%`;
            
            if (timeLeft === 0) {
                clearInterval(timerInterval);
            }
        }

        function selectType(type) {
            if (type === 'lukavac') {
                answerType = 'lukavac';
                document.getElementById('normalAnswers').classList.add('hidden');
                document.getElementById('lukavacAnswers').classList.remove('hidden');
                showOtherAnswers();
            } else {
                answerType = type;
                highlightTypeButton(type);
            }
        }

        function highlightTypeButton(type) {
            resetTypeButtons();
            if (type === 'exclamation') {
                document.getElementById('btnExclamation').className = 'p-3 rounded font-bold bg-red-600 text-white';
            } else if (type === 'period') {
                document.getElementById('btnPeriod').className = 'p-3 rounded font-bold bg-blue-600 text-white';
            }
        }

        function resetTypeButtons() {
            document.getElementById('btnExclamation').className = 'p-3 rounded font-bold bg-gray-700 text-white hover:bg-gray-600';
            document.getElementById('btnPeriod').className = 'p-3 rounded font-bold bg-gray-700 text-white hover:bg-gray-600';
        }

        function showOtherAnswers() {
            const html = Object.entries(allAnswers)
                .filter(([pid]) => pid !== playerId)
                .map(([pid, data]) => {
                    const player = players[pid];
                    const answerLabel = String.fromCharCode(65 + data.answer);
                    const typeSymbol = data.type === 'exclamation' ? '!' : data.type === 'period' ? '.' : '?';
                    return `
                        <div class="bg-gray-600 p-2 rounded text-sm">
                            <p class="text-white font-bold">${player?.name || 'Igraƒç'}</p>
                            <p class="text-orange-500">${answerLabel}${typeSymbol}</p>
                        </div>
                    `;
                }).join('');
            document.getElementById('otherAnswers').innerHTML = html || '<p class="text-gray-400 col-span-2">Nema odgovora</p>';
        }

        function submitAnswer(answerIndex) {
            if (!playerId || myAnswer !== null) return;

            myAnswer = answerIndex;
            const type = answerType || 'lukavac';

            console.log('üìù ≈†aljem odgovor:', answerIndex, 'Tip:', type);

            database.ref(`answers/${playerId}`).set({
                answer: answerIndex,
                type: type,
                timestamp: Date.now()
            }).then(() => {
                console.log('‚úÖ Odgovor spremljen!');
            }).catch(error => {
                console.error('‚ùå Gre≈°ka pri slanju odgovora:', error);
                showError('Gre≈°ka pri slanju odgovora: ' + error.message);
            });

            // Highlight selected answer
            if (type === 'lukavac') {
                document.getElementById(`lukavacAnswer${answerIndex}`).className = 'p-4 rounded text-left bg-purple-600 text-white';
            } else {
                document.getElementById(`answer${answerIndex}`).className = 'p-4 rounded text-left bg-orange-600 text-white';
            }
        }
    </script>
</body>
</html>
