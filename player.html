<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lukavac - Igraƒç</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tillana:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5e6d3 0%, #d97706 50%, #f5e6d3 100%);
            font-family: 'Tillana', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .hallock-font {
            font-family: 'Metal Mania', cursive;
        }
        .answer-btn {
            background: linear-gradient(135deg, #fffff1 0%, #ffd995 100%);
            border: 1px solid #b75800;
            border-radius: 15px;
            padding: 12px;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            min-height: 66px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .answer-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(183, 88, 0, 0.3);
        }
        .answer-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .answer-btn.selected {
            background: #fffff1;
            color: #632705;
            transform: scale(1.05);
        }
        .answer-btn.correct-row {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border-color: #059669;
        }
        .answer-btn.exclamation {
            border-color: #b75800;
        }
        .answer-btn.period {
            border-color: #b75800;
        }
        .answer-btn.lukavac {
            border-color: #b75800;
        }
        .answer-btn.lukavac-phase2 {
            border: 4px solid #a855f7;
            transform: scale(1.03);
        }
        .timer-bar {
            background: linear-gradient(90deg, #ef4444 0%, #fbbf24 50%, #10b981 100%);
            height: 30px;
            border-radius: 15px;
            transition: width 0.5s ease-out;
        }
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .answer-text-large {
            font-size: 1.1rem;
            line-height: 1.65rem;
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <!-- Login Screen -->
    <div id="loginScreen" class="flex items-center justify-center min-h-screen">
        <div class="card p-8 max-w-md w-full">
            <div class="text-center mb-6">
                <h1 class="text-5xl font-bold mb-2 hallock-font flex items-center justify-center gap-2" style="color: #b75800;">
                    <img src="cunning_logo_lukavac.png" alt="Lukavac" style="width: 60px; height: 60px; display: inline-block; vertical-align: middle;">
                    LUKAVAC
                </h1>
                <p class="text-gray-600" id="quizNameDisplay">Kviz Znanja</p>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-bold mb-2" style="color: #b75800;">≈†ifra za ulaz</label>
                <input type="text" id="passwordInput" placeholder="Unesi ≈°ifru..." 
                       class="w-full p-4 border-3 rounded-xl text-center text-2xl font-bold"
                       style="border-color: #b75800;">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-bold mb-2" style="color: #b75800;">Tvoje ime</label>
                <input type="text" id="playerName" placeholder="Unesi ime..." 
                       class="w-full p-4 border-3 rounded-xl text-xl"
                       style="border-color: #b75800;">
            </div>

            <button onclick="joinGame()" 
                    class="w-full py-4 text-white font-bold text-xl rounded-xl"
                    style="background: linear-gradient(135deg, #f97316 0%, #b75800 100%);">
                Pridru≈æi se igri
            </button>

            <div class="mt-4 text-center">
                <p class="text-gray-600">Igraƒça: <span id="playerCountLogin" class="font-bold" style="color: #b75800;">0</span>/<span id="maxPlayersLogin">8</span></p>
            </div>

            <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 border-2 border-red-500 rounded-xl">
                <p class="text-red-700 text-center font-bold" id="errorText"></p>
            </div>

            <a href="index.html" class="block text-center mt-4 text-gray-600 hover:text-gray-800">‚Üê Nazad</a>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="hidden max-w-2xl mx-auto">
        <!-- Player Info -->
        <div class="card p-3 mb-3">
            <div class="flex justify-between items-center gap-2 text-sm">
                <span class="font-bold" style="color: #b75800;">
                    <span style="font-size: 1.2rem;">üë§</span> <span id="myName">-</span>
                </span>
                <span class="font-bold" style="color: #b75800;">
                    üîÑ <span id="displayRoundHeader">1</span>/<span id="totalRoundsHeader">-</span>
                </span>
                <span class="font-bold text-xl" id="myScoreDisplay"><span id="myScore">0</span>‚Ç¨</span>
                <span class="font-bold" style="color: #10b981;">
                    üéØ <span id="advanceCountDisplay">-</span>
                </span>
                <span class="font-bold flex items-center gap-1">
                    <img src="Lukavac_godine.png" alt="Trophy" style="width: 40px; height: 40px; display: inline-block;">
                    <span style="color: #ef4444;" id="myRank">-</span>/<span class="text-gray-600" id="totalPlayers">-</span>
                </span>
            </div>
        </div>

        <!-- Timer -->
        <div id="timerBlock" class="card p-1 mb-3 hidden">
            <div class="w-full bg-gray-200 rounded-full overflow-hidden" style="height: 20px;">
                <div id="timerBar" class="timer-bar" style="width: 100%;"></div>
            </div>
            <span id="timeLeft" style="display: none;">20</span>
        </div>

        <!-- Question Block -->
        <div id="questionBlock" class="hidden">
            <div class="card p-4 mb-3">
                <p class="text-xl font-bold mb-4">
                    <span class="hallock-font" style="color: #b75800;" id="questionNumber">1/10</span>
                    <span id="questionText">-</span>
                </p>
                
                <!-- Tekstualni odgovori A, B, C, D -->
                <div id="answerTexts" class="mb-4 space-y-1" style="margin-left: 10%;">
                    <!-- Dynamically populated -->
                </div>
                
                <!-- Gumbovi -->
                <div id="answersGrid" class="space-y-2">
                    <!-- Dynamically populated -->
                </div>

                <!-- Info text -->
                <div id="phaseInfo" class="mt-3 text-center text-sm font-bold" style="color: #b75800;">
                    <!-- Phase-specific messages -->
                </div>
            </div>
        </div>

        <!-- Leaderboard -->
        <div class="card p-4 mb-3">
            <!-- Simple header: just trophy + POREDAK -->
            <div class="flex items-center justify-center gap-2 mb-3">
                <img src="Lukavac_godine.png" alt="Trophy" style="width: 48px; height: 48px;">
                <h3 class="text-lg font-bold" style="color: #b75800;">POREDAK</h3>
            </div>
            
            <!-- Hidden elements for updates -->
            <span id="displayQuestion" style="display: none;">1</span>
            <span id="displayRound" style="display: none;">1</span>
            <span id="myRankLeaderboard" style="display: none;">-</span>
            
            <div id="leaderboard" class="space-y-2">
                <!-- Dynamically populated -->
            </div>
        </div>

        <!-- Waiting -->
        <div id="waitingBlock" class="card p-12 text-center">
            <span class="text-8xl">‚è≥</span>
            <p class="text-2xl font-bold mt-4" style="color: #b75800;">ƒåekamo poƒçetak...</p>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script>
        let playerId = null;
        let gameState = {};
        let players = {};
        let settings = {};
        let currentQuestion = null;
        let myAnswer = null;
        let myAnswerType = null;
        let allAnswers = {};
        let timerInterval = null;
        let serverTimeOffset = 0;

        database.ref('.info/serverTimeOffset').on('value', snap => {
            serverTimeOffset = snap.val() || 0;
        });

        database.ref('settings').on('value', snap => {
            settings = snap.val() || {};
            console.log('Settings loaded:', settings);
            document.getElementById('quizNameDisplay').textContent = settings.quizName || 'LUKAVAC';
            document.getElementById('maxPlayersLogin').textContent = settings.maxPlayers || 8;
            
            // Update totalRounds and totalQuestions in header
            if (settings.rounds) {
                const roundCount = settings.rounds.length;
                const elem1 = document.getElementById('totalRounds');
                const elem2 = document.getElementById('totalRoundsHeader');
                if (elem1) elem1.textContent = roundCount;
                if (elem2) elem2.textContent = roundCount;
                
                // VA≈ΩNO: Update advanceCount odmah nakon ≈°to se settings uƒçitaju
                if (gameState.currentRound && gameState.currentRound > 0) {
                    const currentRound = settings.rounds[gameState.currentRound - 1];
                    if (currentRound && currentRound.advanceCount !== undefined && currentRound.advanceCount !== null) {
                        console.log('SETTINGS: Setting advanceCount to', currentRound.advanceCount);
                        const elem = document.getElementById('advanceCountDisplay');
                        if (elem) elem.textContent = currentRound.advanceCount;
                    }
                }
            }
            if (settings.questionsPerRound) {
                document.getElementById('totalQuestions').textContent = settings.questionsPerRound;
            }
            
            // Show warning if no password
            if (!settings.password) {
                console.warn('WARNING: No password set in settings!');
            }
        });

        database.ref('gameState').on('value', snap => {
            const newGameState = snap.val() || {};
            
            // Ako se faza promijenila na lukavac, resetiraj myAnswer ako je bio pending
            if (newGameState.phase === 'lukavac' && gameState.phase !== 'lukavac') {
                const myAnswerData = allAnswers[playerId];
                if (myAnswerData && myAnswerData.pending === true) {
                    console.log('Resetting myAnswer for lukavac phase');
                    myAnswer = null;
                    myAnswerType = null;
                }
                
                // VA≈ΩNO: Osvje≈æi leaderboard kada prijeƒëe u Lukavac fazu
                console.log('=== PHASE CHANGED TO LUKAVAC - Refreshing leaderboard ===');
                setTimeout(() => updateLeaderboard(), 100);
            }
            
            // Resetiraj myAnswer za novo pitanje
            if (newGameState.currentQuestion !== gameState.currentQuestion || 
                newGameState.currentRound !== gameState.currentRound) {
                myAnswer = null;
                myAnswerType = null;
            }
            
            gameState = newGameState;
            loadQuestion();
            updateGameUI();
            
            // Update header displays
            if (settings.rounds) {
                // Update total rounds
                const elem = document.getElementById('totalRoundsHeader');
                if (elem) elem.textContent = settings.rounds.length;
                
                if (newGameState.currentRound) {
                    const elem2 = document.getElementById('displayRoundHeader');
                    if (elem2) elem2.textContent = newGameState.currentRound;
                    
                    // Calculate how many will advance to NEXT round
                    // Formula: current players - will be eliminated this round
                    const currentRoundIndex = newGameState.currentRound - 1;
                    const currentRound = settings.rounds[currentRoundIndex];
                    
                    if (currentRound && currentRound.advanceCount !== undefined) {
                        // advanceCount = koliko prolazi OVAJ krug (ostaje nakon ovog kruga)
                        // Za prikaz koliko IDE DALJE, to je upravo advanceCount
                        const elem = document.getElementById('advanceCountDisplay');
                        if (elem) elem.textContent = currentRound.advanceCount;
                    } else {
                        const elem = document.getElementById('advanceCountDisplay');
                        if (elem) elem.textContent = '-';
                    }
                }
            }
        });

        database.ref('players').on('value', snap => {
            players = snap.val() || {};
            updatePlayerCount();
            updateLeaderboard();
            
            // Sigurno updatiraj advanceCount nakon ≈°to je sve uƒçitano
            if (settings.rounds && gameState.currentRound) {
                const currentRound = settings.rounds[gameState.currentRound - 1];
                if (currentRound && currentRound.advanceCount !== undefined && currentRound.advanceCount !== null) {
                    const elem = document.getElementById('advanceCountDisplay');
                    if (elem) {
                        elem.textContent = currentRound.advanceCount;
                        console.log('PLAYERS: Set advanceCount to', currentRound.advanceCount);
                    }
                }
            }
            
            if (playerId && players[playerId]) {
                const score = players[playerId].score || 0;
                document.getElementById('myScore').textContent = score;
                const scoreDisplay = document.getElementById('myScoreDisplay');
                if (score > 0) {
                    scoreDisplay.style.color = '#10b981'; // Zeleno
                } else if (score < 0) {
                    scoreDisplay.style.color = '#ef4444'; // Crveno
                } else {
                    scoreDisplay.style.color = '#6b7280'; // Sivo za 0
                }
            }
        });

        database.ref('questions').on('value', snap => {
            const questions = snap.val() || [];
            currentQuestion = questions[gameState.currentQuestion];
            displayQuestion();
        });

        database.ref('answers').on('value', snap => {
            allAnswers = snap.val() || {};
            displayQuestion();
            updateLeaderboard();
        });

        function updatePlayerCount() {
            const count = Object.keys(players).length;
            document.getElementById('playerCountLogin').textContent = count;
        }

        function joinGame() {
            console.log('=== JOIN GAME STARTED ===');
            const password = document.getElementById('passwordInput').value.trim();
            const name = document.getElementById('playerName').value.trim();
            
            console.log('Password entered:', password);
            console.log('Name entered:', name);
            console.log('Settings:', settings);
            
            if (!password || !name) {
                console.log('ERROR: Missing password or name');
                showError('Unesite ≈°ifru i ime!');
                return;
            }
            
            if (password !== settings.password) {
                console.log('ERROR: Wrong password. Expected:', settings.password);
                showError('Pogre≈°na ≈°ifra!');
                return;
            }
            
            const playerCount = Object.keys(players).length;
            console.log('Current player count:', playerCount);
            console.log('Max players:', settings.maxPlayers);
            
            if (playerCount >= settings.maxPlayers) {
                console.log('ERROR: Game is full');
                showError('Kviz je pun!');
                return;
            }
            
            console.log('Creating new player...');
            playerId = database.ref('players').push().key;
            console.log('Generated player ID:', playerId);
            
            database.ref(`players/${playerId}`).set({
                name: name,
                score: 0,
                lukavacCount: 0,
                exclamationCount: 0,
                totalTime: 0,
                joinedAt: Date.now()
            }).then(() => {
                console.log('Player added successfully!');
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('gameScreen').classList.remove('hidden');
                document.getElementById('myName').textContent = name;
                
                // Update advanceCount nakon ≈°to je sve vidljivo
                setTimeout(() => {
                    if (settings.rounds && gameState.currentRound) {
                        const currentRound = settings.rounds[gameState.currentRound - 1];
                        if (currentRound && currentRound.advanceCount !== undefined) {
                            const elem = document.getElementById('advanceCountDisplay');
                            if (elem) {
                                elem.textContent = currentRound.advanceCount;
                                console.log('LOGIN: Set advanceCount to', currentRound.advanceCount);
                            }
                        }
                    }
                }, 100);
            }).catch(error => {
                console.error('ERROR adding player:', error);
                showError('Gre≈°ka pri dodavanju igraƒça: ' + error.message);
            });
        }

        function showError(msg) {
            document.getElementById('errorText').textContent = msg;
            document.getElementById('errorMessage').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('errorMessage').classList.add('hidden');
            }, 3000);
        }

        function loadQuestion() {
            database.ref('questions').once('value').then(snap => {
                const questions = snap.val() || [];
                currentQuestion = questions[gameState.currentQuestion];
                displayQuestion();
            });
        }

        function displayQuestion() {
            if (!currentQuestion) return;

            const round = settings.rounds?.[gameState.currentRound - 1];
            if (!round) return;

            const currentRound = gameState.currentRound || 1;
            document.getElementById('displayRound').textContent = currentRound;
            document.getElementById('displayRoundHeader').textContent = currentRound;
            const currentQ = (gameState.currentQuestion || 0) + 1;
            const totalQ = settings.questionsPerRound || 10;
            document.getElementById('displayQuestion').textContent = currentQ;
            document.getElementById('questionNumber').textContent = `${currentQ}/${totalQ}`;
            document.getElementById('questionText').textContent = currentQuestion.text;

            renderAnswersGrid();
        }

        function renderAnswersGrid() {
            if (!currentQuestion || !settings.rounds) return;
            
            const round = settings.rounds[gameState.currentRound - 1];
            const phase = gameState.phase;
            
            // Prika≈æi tekstualne odgovore
            let answersTextHtml = '';
            const myAnswerData = allAnswers[playerId];
            
            if (phase === 'showAnswer') {
                // U showAnswer fazi prika≈æi SVE odgovore sa zelenim/crvenim
                const correctIndex = currentQuestion.correct;
                
                // Pronaƒëi moj odgovor i bodove
                let myAnswerIndex = -1;
                let myAnswerType = null;
                let myScore = 0;
                
                if (myAnswerData) {
                    myAnswerIndex = myAnswerData.answer;
                    myAnswerType = myAnswerData.type;
                    
                    // Izraƒçunaj bodove
                    const round = settings.rounds[gameState.currentRound - 1];
                    if (myAnswerIndex === correctIndex) {
                        // Toƒçan odgovor
                        if (myAnswerType === 'exclamation') myScore = round.values[0];
                        else if (myAnswerType === 'period') myScore = round.values[1];
                        else if (myAnswerType === 'lukavac') myScore = round.values[1];
                    } else {
                        // Netoƒçan odgovor
                        if (myAnswerType === 'exclamation') myScore = -round.values[4];
                        else if (myAnswerType === 'period') myScore = 0;
                        else if (myAnswerType === 'lukavac') myScore = round.values[3];
                    }
                }
                
                currentQuestion.answers.forEach((answerText, i) => {
                    const letter = String.fromCharCode(65 + i);
                    const isCorrect = i === correctIndex;
                    const isMyAnswer = i === myAnswerIndex;
                    
                    let letterStyle = 'color: #b75800;';
                    let textStyle = '';
                    let scoreText = '';
                    
                    if (isCorrect) {
                        // Zeleno slovo I TEKST za toƒçan
                        letterStyle = 'color: #10b981; font-weight: bold;';
                        textStyle = 'color: #10b981;';
                    }
                    
                    if (isMyAnswer && !isCorrect) {
                        // Crveno slovo I TEKST za moj netoƒçan
                        letterStyle = 'color: #ef4444; font-weight: bold;';
                        textStyle = 'color: #ef4444;';
                        scoreText = ` <span style="color: ${myScore >= 0 ? '#10b981' : '#ef4444'}; font-size: 1rem; font-weight: bold;">(${myScore >= 0 ? '+' : ''}${myScore}‚Ç¨)</span>`;
                    } else if (isMyAnswer && isCorrect) {
                        scoreText = ` <span style="color: #10b981; font-size: 1rem; font-weight: bold;">(+${myScore}‚Ç¨)</span>`;
                    }
                    
                    answersTextHtml += `
                        <div class="flex gap-2 answer-text-large">
                            <span class="font-bold" style="${letterStyle}">${letter}</span>
                            <span class="font-bold" style="${textStyle}">${answerText}${scoreText}</span>
                        </div>
                    `;
                });
            } else {
                // U ostalim fazama prika≈æi sve odgovore SA MARKERIMA
                currentQuestion.answers.forEach((answerText, i) => {
                    const letter = String.fromCharCode(65 + i);
                    let marker = '';
                    
                    // Dodaj marker ako je igraƒç odgovorio
                    if (myAnswerData) {
                        if (phase === 'answering') {
                            // FAZA 1
                            if (myAnswerData.type === 'lukavac' && myAnswerData.pending) {
                                // Kliknuo ? - dodaj samo ?
                                marker = ' <span style="color: #b75800; font-weight: bold; font-size: 1.25rem; text-shadow: -0.3px -0.3px 0 #000, 0.3px -0.3px 0 #000, -0.3px 0.3px 0 #000, 0.3px 0.3px 0 #000;">?</span>';
                            } else if (myAnswerData.answer === i) {
                                // Odabrao ovaj odgovor
                                if (myAnswerData.type === 'exclamation') {
                                    marker = ' <span style="color: #b75800; font-weight: bold; font-size: 1.25rem; text-shadow: -0.3px -0.3px 0 #000, 0.3px -0.3px 0 #000, -0.3px 0.3px 0 #000, 0.3px 0.3px 0 #000;">!</span> <span style="color: #b75800; font-size: 0.9rem; font-weight: bold; font-style: italic;">DOUBLE TROUBLE</span>';
                                } else if (myAnswerData.type === 'period') {
                                    marker = ' <span style="color: #b75800; font-weight: bold; font-size: 1.25rem; text-shadow: -0.3px -0.3px 0 #000, 0.3px -0.3px 0 #000, -0.3px 0.3px 0 #000, 0.3px 0.3px 0 #000;">.</span> <span style="color: #b75800; font-size: 0.9rem; font-weight: bold; font-style: italic;">DOUBLE CHECK</span>';
                                }
                            }
                        } else if (phase === 'lukavac') {
                            // FAZA 2: Prenesi ! ili . iz Faze 1 + taglines, dodaj ? samo ako je odabrano u Fazi 2
                            const p1Answer = myAnswerData.phase1Answer !== undefined ? myAnswerData.phase1Answer : myAnswerData.answer;
                            const p1Type = myAnswerData.phase1Type || myAnswerData.type;
                            
                            if (p1Answer === i && p1Type !== 'lukavac') {
                                // Odabrao ovaj odgovor u Fazi 1 sa ! ili .
                                if (p1Type === 'exclamation') {
                                    marker = ' <span style="color: #b75800; font-weight: bold; font-size: 1.25rem; text-shadow: -0.3px -0.3px 0 #000, 0.3px -0.3px 0 #000, -0.3px 0.3px 0 #000, 0.3px 0.3px 0 #000;">!</span> <span style="color: #b75800; font-size: 0.9rem; font-weight: bold; font-style: italic;">DOUBLE TROUBLE</span>';
                                } else if (p1Type === 'period') {
                                    marker = ' <span style="color: #b75800; font-weight: bold; font-size: 1.25rem; text-shadow: -0.3px -0.3px 0 #000, 0.3px -0.3px 0 #000, -0.3px 0.3px 0 #000, 0.3px 0.3px 0 #000;">.</span> <span style="color: #b75800; font-size: 0.9rem; font-weight: bold; font-style: italic;">DOUBLE CHECK</span>';
                                }
                            }
                            
                            // Dodaj ? ako je odabrano u Fazi 2
                            if (myAnswerData.phase2Answer === i && myAnswerData.phase2Type === 'lukavac') {
                                marker = ' <span style="color: #b75800; font-weight: bold; font-size: 1.25rem; text-shadow: -0.3px -0.3px 0 #000, 0.3px -0.3px 0 #000, -0.3px 0.3px 0 #000, 0.3px 0.3px 0 #000;">?</span> <span style="color: #b75800; font-size: 0.9rem; font-weight: bold; font-style: italic;">DOUBLE DEALING</span>';
                            }
                        }
                    }
                    
                    answersTextHtml += `
                        <div class="flex gap-2 answer-text-large">
                            <span class="font-bold" style="color: #b75800 !important;">${letter}</span>
                            <span class="font-bold">${answerText}${marker}</span>
                        </div>
                    `;
                });
            }
            document.getElementById('answerTexts').innerHTML = answersTextHtml;
            
            // Izraƒçunaj statistiku
            const stats = {};
            ['0_exclamation', '0_period', '0_lukavac',
             '1_exclamation', '1_period', '1_lukavac',
             '2_exclamation', '2_period', '2_lukavac',
             '3_exclamation', '3_period', '3_lukavac'].forEach(key => stats[key] = 0);

        function submitAnswer(answerIndex, type) {
            if (myAnswer !== null && myAnswerType !== null) return;
            if (!settings.rounds) return;
            
            const phase = gameState.phase;
            
            if (phase === 'lukavac') {
                const myAnswerData = allAnswers[playerId];
                console.log('Lukavac phase check:', {myAnswerData, type, playerId});
                
                // Mogu odgovoriti samo ako:
                // 1. Nemam odgovor uopƒáe (!myAnswerData)
                // 2. Imam pending lukavac (pending === true)
                // 3. Veƒá sam odgovorio sa lukavac u fazi 1 (type === 'lukavac' && answer === -1)
                const canAnswer = !myAnswerData || 
                                  myAnswerData.pending === true || 
                                  (myAnswerData.type === 'lukavac' && myAnswerData.answer === -1);
                
                if (!canAnswer || type !== 'lukavac') {
                    console.log('Cannot answer in lukavac phase:', {canAnswer, type, myAnswerData});
                    return;
                }
            } else if (phase !== 'answering') {
                return;
            }

            myAnswer = answerIndex;
            myAnswerType = type;
            
            // Odgovori se spremaju razliƒçito ovisno o fazi
            const round = settings.rounds[gameState.currentRound - 1];
            const questionStartTime = gameState.timerEnd - (phase === 'answering' ? round.time1 * 1000 : round.time2 * 1000);
            const elapsedTime = Date.now() - questionStartTime;
            
            if (phase === 'answering') {
                // FAZA 1: Spremi odgovor normalno
                const answerValue = type === 'lukavac' ? -1 : answerIndex;
                const isPending = type === 'lukavac';
                
                database.ref(`answers/${playerId}`).set({
                    answer: answerValue,
                    type: type,
                    timestamp: elapsedTime,
                    pending: isPending,
                    phase1Answer: answerValue,  // ƒåuvaj originalni odgovor
                    phase1Type: type
                });
            } else if (phase === 'lukavac') {
                // FAZA 2: NE mijenjaj phase1Answer, dodaj phase2Answer
                database.ref(`answers/${playerId}`).update({
                    answer: answerIndex,         // Update za scoring
                    timestamp: elapsedTime,
                    pending: false,
                    phase2Answer: answerIndex,   // Faza 2 odgovor
                    phase2Type: type
                });
            }
            
            // Brojaƒçi ! i ? - samo ako NIJE veƒá brojao za ovaj tip u BILO kojoj fazi
            // VA≈ΩNO: Za lukavac provjeravamo da li je VEƒÜ bio kliknut u Fazi 1
            const myAnswerData = allAnswers[playerId];
            
            // Za lukavac: broji samo ako je PRVI PUT kliknut ? (u bilo kojoj fazi)
            if (type === 'lukavac') {
                // Provjeri da li je veƒá bio lukavac PRIJE ovog klika
                const wasLukavacBefore = myAnswerData && 
                    (myAnswerData.phase1Type === 'lukavac' || 
                     myAnswerData.phase2Type === 'lukavac' ||
                     myAnswerData.type === 'lukavac');
                
                if (!wasLukavacBefore) {
                    database.ref(`players/${playerId}/lukavacCount`).transaction(val => (val || 0) + 1);
                }
            } else if (type === 'exclamation') {
                // Za exclamation provjeravamo samo trenutni type
                const alreadyCountedExclamation = myAnswerData && myAnswerData.type === 'exclamation';
                if (!alreadyCountedExclamation) {
                    database.ref(`players/${playerId}/exclamationCount`).transaction(val => (val || 0) + 1);
                }
            }
            
            database.ref(`players/${playerId}/totalTime`).transaction(val => (val || 0) + elapsedTime);
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                if (!gameState.timerEnd || !settings.rounds) {
                    document.getElementById('timeLeft').textContent = '0';
                    document.getElementById('timerBar').style.width = '0%';
                    return;
                }
                
                const serverNow = Date.now() + serverTimeOffset;
                const timeRemaining = Math.max(0, gameState.timerEnd - serverNow);
                const timeLeft = Math.ceil(timeRemaining / 1000);
                
                const round = settings.rounds[gameState.currentRound - 1];
                if (!round) return;
                
                const maxTime = 
                    gameState.phase === 'answering' ? round.time1 :
                    gameState.phase === 'lukavac' ? round.time2 :
                    gameState.phase === 'showAnswer' ? round.timeAnswer :
                    round.timePause;
                
                document.getElementById('timeLeft').textContent = timeLeft;
                
                // Smooth percentage based on exact milliseconds
                const percentage = Math.max(0, Math.min(100, (timeRemaining / (maxTime * 1000)) * 100));
                document.getElementById('timerBar').style.width = percentage + '%';
                
                if (timeLeft === 0) clearInterval(timerInterval);
            }, 50); // Update more frequently for smoother animation
        }

                        answerDisplay = `<span class="text-base font-bold" style="min-width: 2.5rem; display: inline-block; text-align: left;">${answerLabel}!</span>`;
                        console.log(`  ‚Üí Showing: ${answerLabel}!`);
                    } else if (p1Type === 'period' && p1Answer >= 0) {
                        const answerLabel = String.fromCharCode(65 + p1Answer);
                        answerDisplay = `<span class="text-base font-bold" style="min-width: 2.5rem; display: inline-block; text-align: left;">${answerLabel}.</span>`;
                        console.log(`  ‚Üí Showing: ${answerLabel}.`);
                    } else if (p1Type === 'lukavac') {
                        // Za lukavac, prika≈æi ? bez obzira na p1Answer
                        answerDisplay = `<span class="text-base font-bold" style="min-width: 2.5rem; display: inline-block; text-align: left;">?</span>`;
                        console.log(`  ‚Üí Showing: ?`);
                    } else {
                        console.log(`  ‚Üí NOT showing (type: ${p1Type}, answer: ${p1Answer})`);
                    }
                } 
                // FAZA 3 (showAnswer): Prika≈æi SVE odgovore (!, ., ?)
                else if (gameState.phase === 'showAnswer' && answer && answer.answer >= 0) {
                    const answerLabel = String.fromCharCode(65 + answer.answer);
                    const typeSymbol = answer.type === 'exclamation' ? '!' : answer.type === 'period' ? '.' : '?';
                    answerDisplay = `<span class="text-base font-bold" style="min-width: 2.5rem; display: inline-block; text-align: left;">${answerLabel}${typeSymbol}</span>`;
                }
                
                return `
                    ${dividerHtml}
                    <div class="flex justify-between items-center p-2 rounded-xl ${isMe ? 'border-2' : ''}" 
                         style="background: ${isMe ? '#ffd995' : '#fffff1'}; ${isMe ? 'border-color: #b75800;' : ''}">
                        <div class="flex items-center gap-2">
                            <span class="text-lg font-bold" style="color: #b75800;">${idx + 1}.</span>
                            <span class="text-sm font-bold">${player.name}${isMe ? ' (TI)' : ''}</span>
                            ${answerDisplay}
                        </div>
                        <div class="flex items-center gap-2 text-xs">
                            <span class="text-lg font-bold" style="color: ${currentScore > 0 ? '#10b981' : currentScore < 0 ? '#ef4444' : '#6b7280'};">${currentScore}‚Ç¨</span>
                            ${gameState.phase === 'showAnswer' ? `
                                <span class="font-bold">${player.lukavacCount || 0}?</span>
                                <span class="font-bold">${player.exclamationCount || 0}!</span>
                            ` : ''}
                            ${(gameState.phase !== 'answering' && gameState.phase !== 'lukavac') ? `<span class="text-gray-600">‚è±Ô∏è${timeInSeconds}s</span>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
            document.getElementById('leaderboard').innerHTML = html || '<p class="text-gray-500">Nema igraƒça</p>';
        }
    </script>
