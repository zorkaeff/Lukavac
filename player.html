<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lukavac - Igraƒç</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5e6d3 0%, #d97706 50%, #f5e6d3 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .answer-btn {
            background: linear-gradient(135deg, #fff5e6 0%, #ffe4cc 100%);
            border: 3px solid #ea580c;
            border-radius: 15px;
            padding: 15px;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            min-height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .answer-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(234, 88, 12, 0.3);
        }
        .answer-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .answer-btn.selected {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
            transform: scale(1.05);
        }
        .answer-btn.correct-row {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border-color: #059669;
        }
        .answer-btn.exclamation {
            border-color: #ef4444;
        }
        .answer-btn.period {
            border-color: #3b82f6;
        }
        .answer-btn.lukavac {
            border-color: #a855f7;
        }
        .answer-btn.lukavac-phase2 {
            border: 4px solid #a855f7;
            transform: scale(1.03);
        }
        .timer-bar {
            background: linear-gradient(90deg, #10b981 0%, #fbbf24 50%, #ef4444 100%);
            height: 10px;
            border-radius: 10px;
            transition: width 0.5s ease-out;
        }
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .answer-text-large {
            font-size: 1.125rem;
            line-height: 1.5rem;
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <!-- Login Screen -->
    <div id="loginScreen" class="flex items-center justify-center min-h-screen">
        <div class="card p-8 max-w-md w-full">
            <div class="text-center mb-6">
                <h1 class="text-5xl font-bold mb-2" style="color: #ea580c;">ü¶ä LUKAVAC</h1>
                <p class="text-gray-600" id="quizNameDisplay">Kviz Znanja</p>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-bold mb-2" style="color: #ea580c;">≈†ifra za ulaz</label>
                <input type="text" id="passwordInput" placeholder="Unesi ≈°ifru..." 
                       class="w-full p-4 border-3 rounded-xl text-center text-2xl font-bold"
                       style="border-color: #ea580c;">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-bold mb-2" style="color: #ea580c;">Tvoje ime</label>
                <input type="text" id="playerName" placeholder="Unesi ime..." 
                       class="w-full p-4 border-3 rounded-xl text-xl"
                       style="border-color: #ea580c;">
            </div>

            <button onclick="joinGame()" 
                    class="w-full py-4 text-white font-bold text-xl rounded-xl"
                    style="background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);">
                Pridru≈æi se igri
            </button>

            <div class="mt-4 text-center">
                <p class="text-gray-600">Igraƒça: <span id="playerCountLogin" class="font-bold" style="color: #ea580c;">0</span>/<span id="maxPlayersLogin">8</span></p>
            </div>

            <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 border-2 border-red-500 rounded-xl">
                <p class="text-red-700 text-center font-bold" id="errorText"></p>
            </div>

            <a href="index.html" class="block text-center mt-4 text-gray-600 hover:text-gray-800">‚Üê Nazad</a>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="hidden max-w-2xl mx-auto">
        <!-- Player Info -->
        <div class="card p-3 mb-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3 flex-wrap">
                    <span class="text-2xl font-bold" style="color: #ea580c;" id="myName">-</span>
                    <span class="text-2xl font-bold" style="color: #ea580c;"><span id="myScore">0</span>‚Ç¨</span>
                    <span class="text-lg font-bold text-gray-600"><span id="myRank">-</span>/<span id="totalPlayers">-</span></span>
                    <span class="text-lg font-bold text-gray-600">Krug <span id="displayRound">1</span></span>
                    <span class="text-lg font-bold text-gray-600">Pitanje <span id="displayQuestion">1</span></span>
                </div>
            </div>
        </div>

        <!-- Timer -->
        <div id="timerBlock" class="card p-3 mb-3 hidden">
            <div class="flex items-center justify-center gap-2 mb-2">
                <span class="text-3xl">‚è±Ô∏è</span>
                <p class="text-4xl font-bold" style="color: #ea580c;"><span id="timeLeft">20</span>s</p>
            </div>
            <div class="w-full bg-gray-200 rounded-full overflow-hidden">
                <div id="timerBar" class="timer-bar" style="width: 100%"></div>
            </div>
        </div>

        <!-- Question Block -->
        <div id="questionBlock" class="hidden">
            <div class="card p-4 mb-3">
                <h3 class="text-xs font-bold mb-1" style="color: #ea580c;">PITANJE:</h3>
                <p class="text-lg font-bold mb-4" id="questionText">-</p>
                
                <!-- Tekstualni odgovori A, B, C, D -->
                <div id="answerTexts" class="mb-4 space-y-1">
                    <!-- Dynamically populated -->
                </div>
                
                <!-- Gumbovi -->
                <div id="answersGrid" class="space-y-2">
                    <!-- Dynamically populated -->
                </div>

                <!-- Info text -->
                <div id="phaseInfo" class="mt-3 text-center text-sm font-bold" style="color: #ea580c;">
                    <!-- Phase-specific messages -->
                </div>
            </div>
        </div>

        <!-- Leaderboard -->
        <div class="card p-4 mb-3">
            <h3 class="text-lg font-bold mb-3 text-center" style="color: #ea580c;">üèÜ POREDAK</h3>
            <div id="leaderboard" class="space-y-2">
                <!-- Dynamically populated -->
            </div>
        </div>

        <!-- Waiting -->
        <div id="waitingBlock" class="card p-12 text-center">
            <span class="text-8xl">‚è≥</span>
            <p class="text-2xl font-bold mt-4" style="color: #ea580c;">ƒåekamo poƒçetak...</p>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script>
        let playerId = null;
        let gameState = {};
        let players = {};
        let settings = {};
        let currentQuestion = null;
        let myAnswer = null;
        let myAnswerType = null;
        let allAnswers = {};
        let timerInterval = null;
        let serverTimeOffset = 0;

        database.ref('.info/serverTimeOffset').on('value', snap => {
            serverTimeOffset = snap.val() || 0;
        });

        database.ref('settings').on('value', snap => {
            settings = snap.val() || {};
            document.getElementById('quizNameDisplay').textContent = settings.quizName || 'LUKAVAC';
            document.getElementById('maxPlayersLogin').textContent = settings.maxPlayers || 8;
        });

        database.ref('gameState').on('value', snap => {
            gameState = snap.val() || {};
            loadQuestion();
            updateGameUI();
        });

        database.ref('players').on('value', snap => {
            players = snap.val() || {};
            updatePlayerCount();
            updateLeaderboard();
            
            if (playerId && players[playerId]) {
                document.getElementById('myScore').textContent = players[playerId].score || 0;
            }
        });

        database.ref('questions').on('value', snap => {
            const questions = snap.val() || [];
            currentQuestion = questions[gameState.currentQuestion];
            displayQuestion();
        });

        database.ref('answers').on('value', snap => {
            allAnswers = snap.val() || {};
            displayQuestion();
            updateLeaderboard();
        });

        function updatePlayerCount() {
            const count = Object.keys(players).length;
            document.getElementById('playerCountLogin').textContent = count;
        }

        function joinGame() {
            const password = document.getElementById('passwordInput').value.trim();
            const name = document.getElementById('playerName').value.trim();
            
            if (!password || !name) {
                showError('Unesite ≈°ifru i ime!');
                return;
            }
            
            if (password !== settings.password) {
                showError('Pogre≈°na ≈°ifra!');
                return;
            }
            
            const playerCount = Object.keys(players).length;
            if (playerCount >= settings.maxPlayers) {
                showError('Kviz je pun!');
                return;
            }
            
            playerId = database.ref('players').push().key;
            
            database.ref(`players/${playerId}`).set({
                name: name,
                score: 0,
                lukavacCount: 0,
                exclamationCount: 0,
                totalTime: 0,
                joinedAt: Date.now()
            }).then(() => {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('gameScreen').classList.remove('hidden');
                document.getElementById('myName').textContent = name;
            });
        }

        function showError(msg) {
            document.getElementById('errorText').textContent = msg;
            document.getElementById('errorMessage').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('errorMessage').classList.add('hidden');
            }, 3000);
        }

        function loadQuestion() {
            database.ref('questions').once('value').then(snap => {
                const questions = snap.val() || [];
                currentQuestion = questions[gameState.currentQuestion];
                displayQuestion();
            });
        }

        function displayQuestion() {
            if (!currentQuestion) return;

            const round = settings.rounds?.[gameState.currentRound - 1];
            if (!round) return;

            document.getElementById('displayRound').textContent = gameState.currentRound || 1;
            document.getElementById('displayQuestion').textContent = (gameState.currentQuestion || 0) + 1;
            document.getElementById('questionText').textContent = currentQuestion.text;

            renderAnswersGrid();
        }

        function renderAnswersGrid() {
            if (!currentQuestion || !settings.rounds) return;
            
            const round = settings.rounds[gameState.currentRound - 1];
            const phase = gameState.phase;
            
            // Prika≈æi tekstualne odgovore A, B, C, D - ZELENI ako je toƒçan, VEƒÜI FONT
            let answersTextHtml = '';
            currentQuestion.answers.forEach((answerText, i) => {
                const letter = String.fromCharCode(65 + i);
                const isCorrect = phase === 'showAnswer' && i === currentQuestion.correct;
                const textStyle = isCorrect ? 'background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: white; padding: 8px 12px; border-radius: 10px;' : '';
                answersTextHtml += `
                    <div class="flex gap-2 answer-text-large">
                        <span class="font-bold" style="color: ${isCorrect ? 'white' : '#ea580c'}; ${textStyle}">${letter}.</span>
                        <span class="font-bold" style="${textStyle}">${answerText}</span>
                    </div>
                `;
            });
            document.getElementById('answerTexts').innerHTML = answersTextHtml;
            
            // Izraƒçunaj statistiku
            const stats = {};
            ['0_exclamation', '0_period', '0_lukavac',
             '1_exclamation', '1_period', '1_lukavac',
             '2_exclamation', '2_period', '2_lukavac',
             '3_exclamation', '3_period', '3_lukavac'].forEach(key => stats[key] = 0);
            
            const totalPlayers = Object.keys(players).length;
            Object.values(allAnswers).forEach(data => {
                const key = `${data.answer}_${data.type}`;
                if (stats[key] !== undefined) stats[key]++;
            });
            
            const myAnswerData = allAnswers[playerId];
            const canAnswerLukavac = phase === 'lukavac' && (myAnswerData?.type === 'lukavac' || !myAnswerData);
            
            let html = '';
            
            // Generiraj 12 gumbova - UVIJEK ISTI REDOSLIJED: A!, A., A? | B!, B., B? | itd.
            currentQuestion.answers.forEach((answerText, i) => {
                const letter = String.fromCharCode(65 + i);
                const isCorrectAnswer = i === currentQuestion.correct;
                
                html += '<div class="grid grid-cols-3 gap-2">';
                
                // FIKSAN REDOSLIJED: exclamation, period, lukavac
                ['exclamation', 'period', 'lukavac'].forEach(type => {
                    const key = `${i}_${type}`;
                    const count = stats[key] || 0;
                    const percentage = totalPlayers > 0 ? Math.round((count / totalPlayers) * 100) : 0;
                    
                    let symbol, typeColor, label;
                    
                    if (type === 'exclamation') {
                        symbol = '!';
                        typeColor = 'exclamation';
                        label = `${letter}${symbol}`;
                    } else if (type === 'period') {
                        symbol = '.';
                        typeColor = 'period';
                        label = `${letter}${symbol}`;
                    } else {
                        typeColor = 'lukavac';
                        label = phase === 'answering' ? '?' : `${letter}?`;
                    }
                    
                    let isEnabled = false;
                    let showPercentage = false;
                    let isSelected = false;
                    let isCorrectRow = false;
                    let isDeadButton = false;
                    let isLukavacPhase2 = false;
                    
                    if (phase === 'answering') {
                        isEnabled = !myAnswerData;
                        isSelected = myAnswerData && myAnswerData.answer === i && myAnswerData.type === type;
                    } else if (phase === 'lukavac') {
                        showPercentage = true;
                        isSelected = myAnswerData && myAnswerData.answer === i && myAnswerData.type === type;
                        
                        if (type === 'lukavac' && canAnswerLukavac) {
                            isEnabled = true;
                            isLukavacPhase2 = true; // Istakni ? gumbe
                        } else {
                            if (type !== 'lukavac') {
                                isDeadButton = true;
                            }
                        }
                    } else if (phase === 'showAnswer') {
                        showPercentage = true;
                        isCorrectRow = isCorrectAnswer;
                        isSelected = myAnswerData && myAnswerData.answer === i && myAnswerData.type === type;
                    }
                    
                    let btnClass = `answer-btn ${typeColor} ${isSelected ? 'selected' : ''} ${isCorrectRow ? 'correct-row' : ''}`;
                    if (isDeadButton) {
                        btnClass += ' opacity-50';
                    }
                    if (isLukavacPhase2) {
                        btnClass += ' lukavac-phase2'; // Dodatni styling za fazu 2
                    }
                    const disabled = !isEnabled ? 'disabled' : '';
                    
                    // Pripremi vrijednosti sa bojama
                    let valueHtml = '';
                    if (phase === 'answering') {
                        if (type === 'exclamation') {
                            valueHtml = `
                                <div class="flex gap-1 text-xs mt-1 justify-center">
                                    <span class="font-bold" style="color: #10b981;">+${round.values[0]}‚Ç¨</span>
                                    <span class="font-bold" style="color: #ef4444;">${round.values[4]}‚Ç¨</span>
                                </div>
                            `;
                        } else if (type === 'period') {
                            valueHtml = `
                                <div class="flex gap-1 text-xs mt-1 justify-center">
                                    <span class="font-bold" style="color: #10b981;">+${round.values[1]}‚Ç¨</span>
                                    <span class="font-bold" style="color: #ef4444;">0‚Ç¨</span>
                                </div>
                            `;
                        } else if (type === 'lukavac') {
                            valueHtml = `
                                <div class="flex gap-1 text-xs mt-1 justify-center">
                                    <span class="font-bold" style="color: #10b981;">+${round.values[1]}‚Ç¨</span>
                                    <span class="font-bold" style="color: #ef4444;">${round.values[3]}‚Ç¨</span>
                                </div>
                            `;
                        }
                    }
                    
                    html += `
                        <button onclick="submitAnswer(${i}, '${type}')" 
                                class="${btnClass}" ${disabled}>
                            <div class="text-3xl font-bold">${label}</div>
                            ${showPercentage ? `<div class="text-sm font-bold mt-1">${percentage}%</div>` : ''}
                            ${valueHtml}
                        </button>
                    `;
                });
                
                html += '</div>';
            });
            
            document.getElementById('answersGrid').innerHTML = html;
            
            let phaseInfoText = '';
            if (phase === 'answering') {
                phaseInfoText = 'Odaberi odgovor!';
            } else if (phase === 'lukavac') {
                phaseInfoText = canAnswerLukavac ? 'ü¶ä Vidi % - odaberi sa ?' : 'ƒåekamo ostale igraƒçe...';
            } else if (phase === 'showAnswer') {
                const correct = myAnswerData && myAnswerData.answer === currentQuestion.correct;
                phaseInfoText = correct ? '‚úÖ TOƒåNO!' : '‚ùå NETOƒåNO!';
            }
            document.getElementById('phaseInfo').textContent = phaseInfoText;
        }

        function submitAnswer(answerIndex, type) {
            if (myAnswer !== null && myAnswerType !== null) return;
            if (!settings.rounds) return;
            
            const phase = gameState.phase;
            
            if (phase === 'lukavac') {
                const myAnswerData = allAnswers[playerId];
                const canAnswer = myAnswerData?.type === 'lukavac' || !myAnswerData;
                if (!canAnswer || type !== 'lukavac') return;
            } else if (phase !== 'answering') {
                return;
            }

            myAnswer = answerIndex;
            myAnswerType = type;
            
            const round = settings.rounds[gameState.currentRound - 1];
            const questionStartTime = gameState.timerEnd - (phase === 'answering' ? round.time1 * 1000 : round.time2 * 1000);
            const elapsedTime = Date.now() - questionStartTime;
            
            // Ako je lukavac u fazi 1, postavi answer na -1 (pending)
            const answerValue = (phase === 'answering' && type === 'lukavac') ? -1 : answerIndex;
            const isPending = (phase === 'answering' && type === 'lukavac');
            
            database.ref(`answers/${playerId}`).set({
                answer: answerValue,
                type: type,
                timestamp: elapsedTime,
                pending: isPending
            });
            
            if (type === 'exclamation') {
                database.ref(`players/${playerId}/exclamationCount`).transaction(val => (val || 0) + 1);
            } else if (type === 'lukavac') {
                database.ref(`players/${playerId}/lukavacCount`).transaction(val => (val || 0) + 1);
            }
            
            database.ref(`players/${playerId}/totalTime`).transaction(val => (val || 0) + elapsedTime);
        }

        function updateGameUI() {
            const phase = gameState.phase || 'waiting';

            document.getElementById('waitingBlock').classList.add('hidden');
            document.getElementById('questionBlock').classList.add('hidden');
            document.getElementById('timerBlock').classList.add('hidden');

            if (phase === 'waiting' || phase === 'paused' || phase === 'roundEnd' || phase === 'gameEnd') {
                document.getElementById('waitingBlock').classList.remove('hidden');
                myAnswer = null;
                myAnswerType = null;
            } else if (phase === 'answering' || phase === 'lukavac' || phase === 'showAnswer' || phase === 'pause') {
                document.getElementById('questionBlock').classList.remove('hidden');
                document.getElementById('timerBlock').classList.remove('hidden');
                displayQuestion();
                startTimer();
            }
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                if (!gameState.timerEnd || !settings.rounds) {
                    document.getElementById('timeLeft').textContent = '0';
                    document.getElementById('timerBar').style.width = '0%';
                    return;
                }
                
                const serverNow = Date.now() + serverTimeOffset;
                const timeRemaining = Math.max(0, gameState.timerEnd - serverNow);
                const timeLeft = Math.ceil(timeRemaining / 1000);
                
                const round = settings.rounds[gameState.currentRound - 1];
                if (!round) return;
                
                const maxTime = 
                    gameState.phase === 'answering' ? round.time1 :
                    gameState.phase === 'lukavac' ? round.time2 :
                    gameState.phase === 'showAnswer' ? round.timeAnswer :
                    round.timePause;
                
                document.getElementById('timeLeft').textContent = timeLeft;
                
                // Smooth percentage based on exact milliseconds
                const percentage = Math.max(0, Math.min(100, (timeRemaining / (maxTime * 1000)) * 100));
                document.getElementById('timerBar').style.width = percentage + '%';
                
                if (timeLeft === 0) clearInterval(timerInterval);
            }, 50); // Update more frequently for smoother animation
        }

        function updateLeaderboard() {
            const sorted = Object.entries(players)
                .map(([id, data]) => ({ id, ...data }))
                .sort((a, b) => {
                    if (b.score !== a.score) return b.score - a.score;
                    if ((b.lukavacCount || 0) !== (a.lukavacCount || 0)) return (b.lukavacCount || 0) - (a.lukavacCount || 0);
                    if ((b.exclamationCount || 0) !== (a.exclamationCount || 0)) return (b.exclamationCount || 0) - (a.exclamationCount || 0);
                    return (a.totalTime || 0) - (b.totalTime || 0);
                });

            // Update my rank in header
            const myRankIndex = sorted.findIndex(p => p.id === playerId);
            if (myRankIndex !== -1) {
                document.getElementById('myRank').textContent = myRankIndex + 1;
            }
            document.getElementById('totalPlayers').textContent = sorted.length;

            const html = sorted.map((player, idx) => {
                const isMe = player.id === playerId;
                const timeInSeconds = Math.floor((player.totalTime || 0) / 1000);
                const currentScore = player.score || 0;
                
                const answer = allAnswers[player.id];
                let answerDisplay = '';
                
                if ((gameState.phase === 'lukavac' || gameState.phase === 'showAnswer') && answer && answer.answer >= 0) {
                    const answerLabel = String.fromCharCode(65 + answer.answer);
                    const typeSymbol = answer.type === 'exclamation' ? '!' : answer.type === 'period' ? '.' : '?';
                    answerDisplay = `<span class="text-sm font-bold ml-2">${answerLabel}${typeSymbol}</span>`;
                }
                
                return `
                    <div class="flex justify-between items-center p-2 rounded-xl ${isMe ? 'border-2' : ''}" 
                         style="background: ${isMe ? '#fff5e6' : '#f5e6d3'}; ${isMe ? 'border-color: #ea580c;' : ''}">
                        <div class="flex items-center gap-2">
                            <span class="text-lg font-bold" style="color: #ea580c;">${idx + 1}.</span>
                            <span class="text-sm font-bold">${player.name}${isMe ? ' (TI)' : ''}</span>
                            ${answerDisplay}
                        </div>
                        <div class="flex items-center gap-2 text-xs">
                            <span class="text-lg font-bold" style="color: #ea580c;">${currentScore}‚Ç¨</span>
                            <span class="font-bold">${player.lukavacCount || 0}?</span>
                            <span class="font-bold">${player.exclamationCount || 0}!</span>
                            <span class="text-gray-600">‚è±Ô∏è${timeInSeconds}s</span>
                        </div>
                    </div>
                `;
            }).join('');
            document.getElementById('leaderboard').innerHTML = html || '<p class="text-gray-500">Nema igraƒça</p>';
        }
    </script>
</body>
</html>
