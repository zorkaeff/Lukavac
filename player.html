<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lukavac - Igraƒç</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5e6d3 0%, #d97706 50%, #f5e6d3 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .answer-btn {
            background: linear-gradient(135deg, #fff5e6 0%, #ffe4cc 100%);
            border: 3px solid #ea580c;
            border-radius: 20px;
            padding: 20px;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .answer-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(234, 88, 12, 0.3);
        }
        .answer-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .answer-btn.selected {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
            transform: scale(1.05);
        }
        .answer-btn.correct {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border-color: #059669;
        }
        .answer-btn.incorrect {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border-color: #dc2626;
        }
        .type-btn {
            border: 3px solid #ea580c;
            border-radius: 15px;
            padding: 15px;
            background: white;
            transition: all 0.3s;
        }
        .type-btn:hover:not(:disabled) {
            background: #fff5e6;
            transform: translateY(-2px);
        }
        .type-btn.selected {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
            border-color: #ea580c;
        }
        .type-btn.exclamation.selected {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border-color: #dc2626;
        }
        .type-btn.period.selected {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border-color: #2563eb;
        }
        .type-btn.lukavac.selected {
            background: linear-gradient(135deg, #a855f7 0%, #9333ea 100%);
            border-color: #9333ea;
        }
        .timer-bar {
            background: linear-gradient(90deg, #10b981 0%, #fbbf24 50%, #ef4444 100%);
            height: 10px;
            border-radius: 10px;
            transition: width 0.1s linear;
        }
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <!-- Login Screen -->
    <div id="loginScreen" class="flex items-center justify-center min-h-screen">
        <div class="card p-8 max-w-md w-full">
            <div class="text-center mb-6">
                <h1 class="text-5xl font-bold mb-2" style="color: #ea580c;">ü¶ä LUKAVAC</h1>
                <p class="text-gray-600" id="quizNameDisplay">Kviz Znanja</p>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-bold mb-2" style="color: #ea580c;">≈†ifra za ulaz</label>
                <input type="text" id="passwordInput" placeholder="Unesi ≈°ifru..." 
                       class="w-full p-4 border-3 rounded-xl text-center text-2xl font-bold"
                       style="border-color: #ea580c;">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-bold mb-2" style="color: #ea580c;">Tvoje ime</label>
                <input type="text" id="playerName" placeholder="Unesi ime..." 
                       class="w-full p-4 border-3 rounded-xl text-xl"
                       style="border-color: #ea580c;">
            </div>

            <button onclick="joinGame()" 
                    class="w-full py-4 text-white font-bold text-xl rounded-xl"
                    style="background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);">
                Pridru≈æi se igri
            </button>

            <div class="mt-4 text-center">
                <p class="text-gray-600">Igraƒça: <span id="playerCountLogin" class="font-bold" style="color: #ea580c;">0</span>/<span id="maxPlayersLogin">8</span></p>
            </div>

            <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 border-2 border-red-500 rounded-xl">
                <p class="text-red-700 text-center font-bold" id="errorText"></p>
            </div>

            <a href="index.html" class="block text-center mt-4 text-gray-600 hover:text-gray-800">‚Üê Nazad</a>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="hidden max-w-2xl mx-auto">
        <!-- Player Info -->
        <div class="card p-3 mb-3">
            <div class="flex justify-between items-center">
                <div>
                    <p class="text-base font-bold" style="color: #ea580c;" id="myName">-</p>
                    <p class="text-2xl font-bold" style="color: #ea580c;"><span id="myScore">0</span>‚Ç¨</p>
                </div>
                <div class="text-right">
                    <p class="text-sm text-gray-600">Krug <span id="displayRound" class="font-bold" style="color: #ea580c;">1</span></p>
                    <p class="text-sm text-gray-600">Pitanje <span id="displayQuestion" class="font-bold" style="color: #ea580c;">1</span></p>
                </div>
            </div>
        </div>

        <!-- Timer -->
        <div id="timerBlock" class="card p-3 mb-3 hidden">
            <div class="flex items-center justify-center gap-2 mb-2">
                <span class="text-3xl">‚è±Ô∏è</span>
                <p class="text-4xl font-bold" style="color: #ea580c;"><span id="timeLeft">20</span>s</p>
            </div>
            <div class="w-full bg-gray-200 rounded-full overflow-hidden">
                <div id="timerBar" class="timer-bar" style="width: 100%"></div>
            </div>
        </div>

        <!-- FAZA 1: Pitanje + ! i . odgovori (20s) - OBAVEZAN ODGOVOR -->
        <div id="phase1Block" class="hidden">
            <div class="card p-4 mb-3">
                <h3 class="text-xs font-bold mb-1" style="color: #ea580c;">PITANJE:</h3>
                <p class="text-lg font-bold mb-4" id="questionText">-</p>
                
                <!-- Answer Buttons Grid - 9 buttons -->
                <div id="answersPhase1Grid" class="mb-3">
                    <!-- Dynamically populated with A! A. B! B. C! C. D! D. -->
                </div>

                <!-- Lukavac button - centered bottom -->
                <div class="flex justify-center mt-3">
                    <button onclick="selectLukavacPhase1()" id="btnLukavacPhase1" 
                            class="type-btn lukavac px-12 py-4"
                            style="min-height: 80px; touch-action: manipulation;">
                        <div class="text-4xl mb-1">?</div>
                        <div class="text-base font-bold">LUKAVAC</div>
                    </button>
                </div>
            </div>
        </div>

        <!-- FAZA 2: Lukavac igraƒçi biraju odgovor (10s) -->
        <div id="phase2Block" class="hidden">
            <div class="card p-4 mb-3">
                <h3 class="text-xs font-bold mb-1" style="color: #ea580c;">PITANJE:</h3>
                <p class="text-lg font-bold mb-4" id="questionTextPhase2">-</p>
                
                <p class="text-center text-sm mb-3 font-bold" style="color: #a855f7;">Izaberi odgovor (Lukavac faza):</p>
                
                <div id="answersPhase2Grid" class="grid grid-cols-2 gap-2">
                    <!-- Dynamically populated -->
                </div>
            </div>

            <div class="card p-4">
                <h3 class="text-xs font-bold mb-2" style="color: #ea580c;">üìä Ostali Igraƒçi:</h3>
                <div class="grid grid-cols-2 gap-2" id="otherAnswers">
                    <!-- Dynamically populated -->
                </div>
            </div>
        </div>

        <!-- Waiting / Pause / Show Answer -->
        <div id="waitingBlock" class="card p-8 text-center">
            <span class="text-7xl mb-4">‚è≥</span>
            <p class="text-2xl font-bold mt-4" style="color: #ea580c;" id="waitingMessage">ƒåekamo poƒçetak...</p>
            
            <div id="answersWaitingBlock" class="hidden mt-6">
                <h3 class="text-sm font-bold mb-3" style="color: #ea580c;">üìä Odgovori (<span id="answeredCount">0</span>/<span id="totalPlayers">0</span>):</h3>
                <div class="grid grid-cols-2 gap-2" id="currentAnswersWaiting">
                    <!-- Dynamically populated -->
                </div>
            </div>
        </div>

        <!-- Leaderboard -->
        <div class="card p-4 mt-3">
            <h3 class="text-sm font-bold mb-2" style="color: #ea580c;">üèÜ Poredak:</h3>
            <div id="leaderboard" class="space-y-1">
                <!-- Dynamically populated -->
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script>
        let playerId = null;
        let gameState = {};
        let players = {};
        let settings = {};
        let currentQuestion = null;
        let myAnswer = null;
        let myAnswerType = null;
        let allAnswers = {};
        let timerInterval = null;
        let phaseStartTime = null;

        // Firebase listeners
        database.ref('settings').on('value', snap => {
            settings = snap.val() || {};
            document.getElementById('quizNameDisplay').textContent = settings.quizName || 'LUKAVAC';
            document.getElementById('maxPlayersLogin').textContent = settings.maxPlayers || 8;
        });

        database.ref('players').on('value', snap => {
            players = snap.val() || {};
            document.getElementById('playerCountLogin').textContent = Object.keys(players).length;
            updateLeaderboard();
            updateMyInfo();
        });

        database.ref('gameState').on('value', snap => {
            gameState = snap.val() || {};
            loadQuestion();
            updateUI();
        });

        database.ref('questions').on('value', snap => {
            const questions = snap.val() || [];
            currentQuestion = questions[gameState.currentQuestion];
            displayQuestion();
        });

        database.ref('answers').on('value', snap => {
            allAnswers = snap.val() || {};
            if (gameState.phase === 'pause' || gameState.phase === 'showAnswer') {
                showCurrentAnswers();
            }
            if (gameState.phase === 'lukavac') {
                showOtherAnswers();
            }
        });

        function joinGame() {
            const password = document.getElementById('passwordInput').value.trim();
            const name = document.getElementById('playerName').value.trim();

            if (!password || !name) {
                showError('Upi≈°i ≈°ifru i ime!');
                return;
            }

            database.ref('settings').once('value').then(snap => {
                const s = snap.val() || {};
                if (password !== s.password) {
                    showError('‚ùå Pogre≈°na ≈°ifra!');
                    return;
                }

                database.ref('players').once('value').then(pSnap => {
                    const currentPlayers = pSnap.val() || {};
                    if (Object.keys(currentPlayers).length >= (s.maxPlayers || 8)) {
                        showError('‚ùå Kviz je pun!');
                        return;
                    }

                    playerId = 'player_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    database.ref(`players/${playerId}`).set({
                        id: playerId,
                        name: name,
                        score: 0,
                        lukavacCount: 0,
                        exclamationCount: 0,
                        totalTime: 0,
                        lastScoreChange: 0
                    }).then(() => {
                        document.getElementById('loginScreen').classList.add('hidden');
                        document.getElementById('gameScreen').classList.remove('hidden');
                    });
                });
            });
        }

        function showError(msg) {
            document.getElementById('errorText').textContent = msg;
            document.getElementById('errorMessage').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('errorMessage').classList.add('hidden');
            }, 3000);
        }

        function updateMyInfo() {
            if (!playerId || !players[playerId]) return;
            const me = players[playerId];
            document.getElementById('myName').textContent = me.name;
            document.getElementById('myScore').textContent = me.score || 0;
        }

        function loadQuestion() {
            database.ref('questions').once('value').then(snap => {
                const questions = snap.val() || [];
                currentQuestion = questions[gameState.currentQuestion];
                displayQuestion();
            });
        }

        function displayQuestion() {
            if (!currentQuestion) return;

            document.getElementById('displayRound').textContent = gameState.currentRound || 1;
            document.getElementById('displayQuestion').textContent = (gameState.currentQuestion || 0) + 1;
            document.getElementById('questionText').textContent = currentQuestion.text;
            document.getElementById('questionTextPhase2').textContent = currentQuestion.text;

            // Phase 1: Buttons A!, A., B!, B., C!, C., D!, D.
            const htmlPhase1 = currentQuestion.answers.map((ans, i) => `
                <div class="col-span-2">
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="submitAnswer(${i}, 'exclamation')" id="answer1_${i}_exclaim" 
                                class="type-btn exclamation text-center" style="min-height: 70px;">
                            <div class="text-2xl font-bold mb-1" style="color: #ea580c;">${String.fromCharCode(65 + i)}!</div>
                            <div class="text-sm font-bold">${ans}</div>
                        </button>
                        <button onclick="submitAnswer(${i}, 'period')" id="answer1_${i}_period" 
                                class="type-btn period text-center" style="min-height: 70px;">
                            <div class="text-2xl font-bold mb-1" style="color: #ea580c;">${String.fromCharCode(65 + i)}.</div>
                            <div class="text-sm font-bold">${ans}</div>
                        </button>
                    </div>
                </div>
            `).join('');
            document.getElementById('answersPhase1Grid').innerHTML = `<div class="grid grid-cols-2 gap-2">${htmlPhase1}</div>`;

            // Phase 2: Simple answer buttons
            const htmlPhase2 = currentQuestion.answers.map((ans, i) => `
                <button onclick="submitLukavacAnswer(${i})" id="answer2_${i}" 
                        class="answer-btn text-center" style="min-height: 60px;">
                    <div class="text-xl font-bold mb-1" style="color: #ea580c;">${String.fromCharCode(65 + i)}</div>
                    <div class="text-sm font-bold">${ans}</div>
                </button>
            `).join('');
            document.getElementById('answersPhase2Grid').innerHTML = htmlPhase2;
        }

        function updateUI() {
            const phase = gameState.phase || 'waiting';

            // Hide all blocks
            document.getElementById('phase1Block').classList.add('hidden');
            document.getElementById('phase2Block').classList.add('hidden');
            document.getElementById('waitingBlock').classList.add('hidden');
            document.getElementById('timerBlock').classList.add('hidden');
            document.getElementById('answersWaitingBlock').classList.add('hidden');

            myAnswer = null;
            myAnswerType = null;

            if (phase === 'answering') {
                phaseStartTime = Date.now();
                document.getElementById('phase1Block').classList.remove('hidden');
                document.getElementById('timerBlock').classList.remove('hidden');
                startTimer();
            }
            else if (phase === 'lukavac') {
                const myData = allAnswers[playerId];
                if (myData && myData.pending && myData.answer === -1) {
                    document.getElementById('phase2Block').classList.remove('hidden');
                    document.getElementById('timerBlock').classList.remove('hidden');
                } else {
                    document.getElementById('waitingBlock').classList.remove('hidden');
                    document.getElementById('waitingMessage').textContent = 'ƒåekamo ostale...';
                    document.getElementById('timerBlock').classList.remove('hidden');
                }
                startTimer();
            }
            else if (phase === 'pause') {
                document.getElementById('waitingBlock').classList.remove('hidden');
                document.getElementById('waitingMessage').textContent = 'Pauza...';
                document.getElementById('answersWaitingBlock').classList.remove('hidden');
                document.getElementById('timerBlock').classList.remove('hidden');
                showCurrentAnswers();
                startTimer();
            }
            else if (phase === 'showAnswer') {
                document.getElementById('waitingBlock').classList.remove('hidden');
                document.getElementById('waitingMessage').textContent = '‚úÖ Toƒçan odgovor!';
                document.getElementById('answersWaitingBlock').classList.remove('hidden');
                document.getElementById('timerBlock').classList.remove('hidden');
                showCorrectAnswer();
                startTimer();
            }
            else if (phase === 'roundEnd') {
                document.getElementById('waitingBlock').classList.remove('hidden');
                document.getElementById('waitingMessage').textContent = 'Kraj kruga! Eliminacija...';
            }
            else if (phase === 'gameEnd') {
                document.getElementById('waitingBlock').classList.remove('hidden');
                document.getElementById('waitingMessage').textContent = 'üéâ Kraj igre!';
            }
            else if (phase === 'paused') {
                document.getElementById('waitingBlock').classList.remove('hidden');
                document.getElementById('waitingMessage').textContent = '‚è∏Ô∏è Igra pauzirana';
            }
            else {
                document.getElementById('waitingBlock').classList.remove('hidden');
                document.getElementById('waitingMessage').textContent = 'ƒåekamo poƒçetak...';
            }
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (!gameState.timerEnd) {
                    document.getElementById('timeLeft').textContent = '--';
                    return;
                }
                
                const timeLeft = Math.max(0, Math.ceil((gameState.timerEnd - Date.now()) / 1000));
                const maxTime = 
                    gameState.phase === 'answering' ? settings.rounds[gameState.currentRound - 1].time1 :
                    gameState.phase === 'lukavac' ? settings.rounds[gameState.currentRound - 1].time2 :
                    gameState.phase === 'showAnswer' ? settings.rounds[gameState.currentRound - 1].timeAnswer :
                    settings.rounds[gameState.currentRound - 1].timePause;
                
                document.getElementById('timeLeft').textContent = timeLeft;
                const percentage = (timeLeft / maxTime) * 100;
                document.getElementById('timerBar').style.width = percentage + '%';
                
                if (timeLeft === 0) clearInterval(timerInterval);
            }, 100);
        }

        function submitAnswer(answerIndex, type) {
            if (myAnswer !== null) return;

            myAnswer = answerIndex;
            myAnswerType = type;
            
            const round = settings.rounds[gameState.currentRound - 1];
            const questionStartTime = gameState.timerEnd - (round.time1 * 1000);
            const elapsedTime = Date.now() - questionStartTime;
            
            database.ref(`answers/${playerId}`).set({
                answer: answerIndex,
                type: type,
                timestamp: elapsedTime
            });

            const btnExclaim = document.getElementById(`answer1_${answerIndex}_exclaim`);
            const btnPeriod = document.getElementById(`answer1_${answerIndex}_period`);
            
            if (type === 'exclamation' && btnExclaim) {
                btnExclaim.classList.add('selected');
            }
            if (type === 'period' && btnPeriod) {
                btnPeriod.classList.add('selected');
            }

            disableAllPhase1Buttons();
        }

        function selectLukavacPhase1() {
            if (myAnswer !== null) return;

            myAnswer = -1;
            myAnswerType = 'lukavac';
            
            const round = settings.rounds[gameState.currentRound - 1];
            const questionStartTime = gameState.timerEnd - (round.time1 * 1000);
            const elapsedTime = Date.now() - questionStartTime;
            
            database.ref(`answers/${playerId}`).set({
                answer: -1,
                type: 'lukavac',
                pending: true,
                timestamp: elapsedTime
            }).then(() => {
                console.log('‚úÖ Lukavac status sent, elapsed:', elapsedTime);
            });
            
            const btn = document.getElementById('btnLukavacPhase1');
            if (btn) {
                btn.classList.add('selected');
                btn.disabled = true;
            }
            
            disableAllPhase1Buttons();
            
            console.log('‚úÖ Lukavac selected - waiting for phase 2');
        }

        function disableAllPhase1Buttons() {
            if (!currentQuestion) return;
            currentQuestion.answers.forEach((_, i) => {
                const btnExclaim = document.getElementById(`answer1_${i}_exclaim`);
                const btnPeriod = document.getElementById(`answer1_${i}_period`);
                if (btnExclaim) btnExclaim.disabled = true;
                if (btnPeriod) btnPeriod.disabled = true;
            });
            const btnLukavac = document.getElementById('btnLukavacPhase1');
            if (btnLukavac) btnLukavac.disabled = true;
        }

        function submitLukavacAnswer(answerIndex) {
            if (myAnswer !== null && myAnswer !== -1) return;

            myAnswer = answerIndex;
            myAnswerType = 'lukavac';
            
            database.ref(`answers/${playerId}`).set({
                answer: answerIndex,
                type: 'lukavac',
                timestamp: Date.now()
            });

            const btn = document.getElementById(`answer2_${answerIndex}`);
            if (btn) btn.classList.add('selected');
            
            if (currentQuestion) {
                currentQuestion.answers.forEach((_, i) => {
                    const b = document.getElementById(`answer2_${i}`);
                    if (b) b.disabled = true;
                });
            }
        }

        function showCurrentAnswers() {
            const totalPlayersCount = Object.keys(players).length;
            const answeredCount = Object.keys(allAnswers).filter(pid => {
                const data = allAnswers[pid];
                return !data.pending;
            }).length;
            
            document.getElementById('answeredCount').textContent = answeredCount;
            document.getElementById('totalPlayers').textContent = totalPlayersCount;
            
            const html = Object.entries(allAnswers)
                .map(([pid, data]) => {
                    const player = players[pid];
                    if (!player) return '';
                    
                    if (data.pending) {
                        return `
                            <div class="p-2 rounded-lg text-center" style="background: #a855f7;">
                                <p class="text-white font-bold text-sm">${player.name}</p>
                                <p class="text-white text-xl font-bold">?</p>
                            </div>
                        `;
                    }
                    
                    const answerLabel = String.fromCharCode(65 + data.answer);
                    const typeSymbol = data.type === 'exclamation' ? '!' : data.type === 'period' ? '.' : '?';
                    const typeColor = 
                        data.type === 'exclamation' ? '#ef4444' :
                        data.type === 'period' ? '#3b82f6' : '#a855f7';
                    return `
                        <div class="p-2 rounded-lg text-center" style="background: ${typeColor};">
                            <p class="text-white font-bold text-sm">${player.name}</p>
                            <p class="text-white text-xl font-bold">${answerLabel}${typeSymbol}</p>
                        </div>
                    `;
                }).join('');
            document.getElementById('currentAnswersWaiting').innerHTML = html || '<p class="text-gray-500 col-span-2 text-center">Nitko jo≈° nije odgovorio</p>';
        }

        function showCorrectAnswer() {
            if (!currentQuestion) return;
            
            const correctAnswer = currentQuestion.correct;
            const totalPlayersCount = Object.keys(players).length;
            const answeredCount = Object.keys(allAnswers).length;
            
            document.getElementById('answeredCount').textContent = answeredCount;
            document.getElementById('totalPlayers').textContent = totalPlayersCount;
            
            const html = Object.entries(allAnswers)
                .map(([pid, data]) => {
                    const player = players[pid];
                    if (!player) return '';
                    
                    if (data.pending) {
                        return `
                            <div class="p-2 rounded-lg text-center" style="background: #a855f7;">
                                <p class="text-white font-bold text-sm">${player.name}</p>
                                <p class="text-white text-xl font-bold">?</p>
                            </div>
                        `;
                    }
                    
                    const answerLabel = String.fromCharCode(65 + data.answer);
                    const typeSymbol = data.type === 'exclamation' ? '!' : data.type === 'period' ? '.' : '?';
                    
                    // Zelena za toƒçan odgovor, crvena za netoƒçan
                    const bgColor = data.answer === correctAnswer ? '#10b981' : '#ef4444';
                    
                    return `
                        <div class="p-2 rounded-lg text-center" style="background: ${bgColor};">
                            <p class="text-white font-bold text-sm">${player.name}</p>
                            <p class="text-white text-xl font-bold">${answerLabel}${typeSymbol}</p>
                        </div>
                    `;
                }).join('');
            document.getElementById('currentAnswersWaiting').innerHTML = html || '<p class="text-gray-500 col-span-2 text-center">Nitko jo≈° nije odgovorio</p>';
        }

        function showOtherAnswers() {
            const html = Object.entries(allAnswers)
                .filter(([pid]) => pid !== playerId)
                .map(([pid, data]) => {
                    const player = players[pid];
                    if (!player) return '';
                    
                    if (data.pending && data.answer === -1) {
                        return `
                            <div class="p-2 rounded-lg text-center" style="background: #a855f7; border: 2px solid #9333ea;">
                                <p class="text-white font-bold text-xs">${player.name}</p>
                                <p class="text-white text-lg font-bold">?</p>
                            </div>
                        `;
                    }
                    
                    const answerLabel = data.answer >= 0 ? String.fromCharCode(65 + data.answer) : '?';
                    const typeSymbol = data.type === 'exclamation' ? '!' : data.type === 'period' ? '.' : '?';
                    const typeColor = 
                        data.type === 'exclamation' ? '#ef4444' :
                        data.type === 'period' ? '#3b82f6' : '#a855f7';
                    
                    return `
                        <div class="p-2 rounded-lg text-center" style="background: ${typeColor}; border: 2px solid #ea580c;">
                            <p class="text-white font-bold text-xs">${player.name}</p>
                            <p class="text-white text-lg font-bold">${answerLabel}${typeSymbol}</p>
                        </div>
                    `;
                }).join('');
            document.getElementById('otherAnswers').innerHTML = html || '<p class="text-gray-500 col-span-2 text-center">Nema drugih odgovora</p>';
        }

        function updateLeaderboard() {
            const sorted = Object.entries(players)
                .map(([id, data]) => ({ id, ...data }))
                .sort((a, b) => {
                    if (b.score !== a.score) return b.score - a.score;
                    if ((b.lukavacCount || 0) !== (a.lukavacCount || 0)) return (b.lukavacCount || 0) - (a.lukavacCount || 0);
                    if ((b.exclamationCount || 0) !== (a.exclamationCount || 0)) return (b.exclamationCount || 0) - (a.exclamationCount || 0);
                    return (a.totalTime || 0) - (b.totalTime || 0);
                });

            const html = sorted.map((player, idx) => {
                const isMe = player.id === playerId;
                const timeInSeconds = Math.floor((player.totalTime || 0) / 1000);
                const scoreChange = player.lastScoreChange || 0;
                const scoreChangeText = scoreChange !== 0 ? ` (${scoreChange > 0 ? '+' : ''}${scoreChange}‚Ç¨)` : '';
                
                return `
                    <div class="flex justify-between items-center p-2 rounded-xl ${isMe ? 'border-2' : ''}" 
                         style="background: ${isMe ? '#fff5e6' : '#f5e6d3'}; ${isMe ? 'border-color: #ea580c;' : ''}">
                        <div class="flex items-center gap-2">
                            <span class="text-lg font-bold" style="color: #ea580c;">${idx + 1}.</span>
                            <span class="text-sm font-bold">${player.name} ${isMe ? '(TI)' : ''}</span>
                        </div>
                        <div class="flex items-center gap-2 text-xs">
                            <span class="text-lg font-bold" style="color: #ea580c;">${player.score || 0}‚Ç¨${scoreChangeText}</span>
                            <span class="font-bold">${player.lukavacCount || 0}?</span>
                            <span class="font-bold">${player.exclamationCount || 0}!</span>
                            <span class="text-gray-600">‚è±Ô∏è${timeInSeconds}s</span>
                        </div>
                    </div>
                `;
            }).join('');
            document.getElementById('leaderboard').innerHTML = html || '<p class="text-gray-500">Nema igraƒça</p>';
        }
    </script>
