<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lukavac - Igraƒç</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5e6d3 0%, #d97706 50%, #f5e6d3 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .answer-btn {
            background: linear-gradient(135deg, #fff5e6 0%, #ffe4cc 100%);
            border: 3px solid #ea580c;
            border-radius: 15px;
            padding: 10px;
            transition: all 0.3s;
            min-height: 55px;
            font-size: 0.85rem;
        }
        .answer-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(234, 88, 12, 0.3);
        }
        .answer-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .answer-btn.selected {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
            transform: scale(1.03);
            border-color: #c2410c;
        }
        .answer-btn.correct {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border-color: #047857;
        }
        .answer-btn.incorrect {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border-color: #b91c1c;
        }
        .answer-btn.lukavac-btn {
            background: linear-gradient(135deg, #e9d5ff 0%, #d8b4fe 100%);
            border-color: #9333ea;
        }
        .answer-btn.lukavac-btn.selected {
            background: linear-gradient(135deg, #a855f7 0%, #9333ea 100%);
            color: white;
        }
        .timer-bar {
            background: linear-gradient(90deg, #10b981 0%, #fbbf24 50%, #ef4444 100%);
            height: 10px;
            border-radius: 10px;
            transition: width 0.1s linear;
        }
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <!-- Login Screen -->
    <div id="loginScreen" class="flex items-center justify-center min-h-screen">
        <div class="card p-8 max-w-md w-full">
            <div class="text-center mb-6">
                <h1 class="text-5xl font-bold mb-2" style="color: #ea580c;">ü¶ä LUKAVAC</h1>
                <p class="text-gray-600" id="quizNameDisplay">Kviz Znanja</p>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2" style="color: #ea580c;">≈†ifra za ulaz</label>
                <input type="text" id="passwordInput" placeholder="Unesi ≈°ifru..." 
                       class="w-full p-4 border-3 rounded-xl text-center text-2xl font-bold"
                       style="border-color: #ea580c;">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2" style="color: #ea580c;">Tvoje ime</label>
                <input type="text" id="playerName" placeholder="Unesi ime..." 
                       class="w-full p-4 border-3 rounded-xl text-xl"
                       style="border-color: #ea580c;">
            </div>
            <button onclick="joinGame()" 
                    class="w-full py-4 text-white font-bold text-xl rounded-xl"
                    style="background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);">
                Pridru≈æi se igri
            </button>
            <div class="mt-4 text-center">
                <p class="text-gray-600">Igraƒça: <span id="playerCountLogin" class="font-bold" style="color: #ea580c;">0</span>/<span id="maxPlayersLogin">8</span></p>
            </div>
            <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 border-2 border-red-500 rounded-xl">
                <p class="text-red-700 text-center font-bold" id="errorText"></p>
            </div>
            <a href="index.html" class="block text-center mt-4 text-gray-600 hover:text-gray-800">‚Üê Nazad</a>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="hidden max-w-2xl mx-auto">
        <!-- Timer -->
        <div id="timerBlock" class="card p-3 mb-3 hidden">
            <div class="flex items-center justify-center gap-2 mb-2">
                <span class="text-3xl">‚è±Ô∏è</span>
                <p class="text-4xl font-bold" style="color: #ea580c;"><span id="timeLeft">20</span>s</p>
            </div>
            <div class="w-full bg-gray-200 rounded-full overflow-hidden">
                <div id="timerBar" class="timer-bar" style="width: 100%"></div>
            </div>
        </div>

        <!-- Question Interface -->
        <div id="questionBlock" class="hidden">
            <div class="card p-4 mb-3">
                <h3 class="text-xs font-bold mb-1" style="color: #ea580c;">PITANJE:</h3>
                <p class="text-lg font-bold mb-4" id="questionText">-</p>
                <div id="answersGrid" class="grid grid-cols-3 gap-2">
                    <!-- Populated dynamically -->
                </div>
            </div>
        </div>

        <!-- Waiting -->
        <div id="waitingBlock" class="card p-8 text-center">
            <span class="text-7xl mb-4">‚è≥</span>
            <p class="text-2xl font-bold mt-4" style="color: #ea580c;" id="waitingMessage">ƒåekamo poƒçetak...</p>
        </div>

        <!-- Leaderboard -->
        <div class="card p-4 mt-3">
            <div class="flex justify-between items-center mb-2">
                <h3 class="text-sm font-bold" style="color: #ea580c;">üèÜ Poredak</h3>
                <div class="text-xs text-gray-600">
                    <span class="font-bold">Krug <span id="roundInfo">1</span> | Pitanje <span id="questionInfo">1</span></span>
                </div>
            </div>
            <div id="eliminationLine" class="hidden mb-3 p-2 bg-red-100 border-2 border-red-500 rounded text-center text-red-700 font-bold text-xs">
                ‚ö†Ô∏è CRTA ISPADANJA ‚ö†Ô∏è
            </div>
            <div id="leaderboard" class="space-y-1"></div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script>
        let playerId = null;
        let gameState = {}, players = {}, settings = {}, currentQuestion = null;
        let myAnswer = null, myAnswerType = null, allAnswers = {};
        let timerInterval = null, questionStartTime = null, autoLukavacTriggered = false;

        database.ref('settings').on('value', snap => {
            settings = snap.val() || {};
            document.getElementById('quizNameDisplay').textContent = settings.quizName || 'LUKAVAC';
            document.getElementById('maxPlayersLogin').textContent = settings.maxPlayers || 8;
        });

        database.ref('players').on('value', snap => {
            players = snap.val() || {};
            document.getElementById('playerCountLogin').textContent = Object.keys(players).length;
            updateLeaderboard();
        });

        database.ref('gameState').on('value', snap => {
            gameState = snap.val() || {};
            loadQuestion();
            updateUI();
        });

        database.ref('questions').on('value', snap => {
            currentQuestion = (snap.val() || [])[gameState.currentQuestion];
            displayQuestion();
        });

        database.ref('answers').on('value', snap => {
            allAnswers = snap.val() || {};
            displayQuestion();
        });

        function joinGame() {
            const password = document.getElementById('passwordInput').value.trim();
            const name = document.getElementById('playerName').value.trim();
            if (!password || !name) { showError('Upi≈°i ≈°ifru i ime!'); return; }

            database.ref('settings').once('value').then(snap => {
                const s = snap.val() || {};
                if (password !== s.password) { showError('‚ùå Pogre≈°na ≈°ifra!'); return; }

                database.ref('players').once('value').then(pSnap => {
                    const current = pSnap.val() || {};
                    if (Object.keys(current).length >= (s.maxPlayers || 8)) { showError('‚ùå Kviz je pun!'); return; }

                    playerId = 'player_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    database.ref(`players/${playerId}`).set({
                        id: playerId, name: name, score: 0, lukavacCount: 0, exclamationCount: 0,
                        totalTime: 0, lastScoreChange: 0, answersHistory: []
                    }).then(() => {
                        document.getElementById('loginScreen').classList.add('hidden');
                        document.getElementById('gameScreen').classList.remove('hidden');
                    });
                });
            });
        }

        function showError(msg) {
            document.getElementById('errorText').textContent = msg;
            document.getElementById('errorMessage').classList.remove('hidden');
            setTimeout(() => document.getElementById('errorMessage').classList.add('hidden'), 3000);
        }

        function loadQuestion() {
            database.ref('questions').once('value').then(snap => {
                currentQuestion = (snap.val() || [])[gameState.currentQuestion];
                displayQuestion();
            });
        }

        function displayQuestion() {
            if (!currentQuestion) return;
            document.getElementById('questionText').textContent = currentQuestion.text;
            document.getElementById('roundInfo').textContent = gameState.currentRound || 1;
            document.getElementById('questionInfo').textContent = (gameState.currentQuestion || 0) + 1;

            const round = settings.rounds ? settings.rounds[gameState.currentRound - 1] : null;
            if (!round) return;

            const totalAnswers = Object.keys(allAnswers).length;
            const answerCounts = [0,0,0,0];
            Object.values(allAnswers).forEach(a => { if (a.answer >= 0 && a.answer <= 3) answerCounts[a.answer]++; });

            const showPercentages = gameState.phase === 'showAnswer' || gameState.phase === 'pause';
            const isShowAnswer = gameState.phase === 'showAnswer';
            const correctAnswer = currentQuestion.correct;
            const myData = allAnswers[playerId];
            const hasAnswered = myData && myData.answer >= 0;
            const canAnswerLukavac = myData && myData.pending;

            let html = '';
            currentQuestion.answers.forEach((ans, i) => {
                if (isShowAnswer && i !== correctAnswer) return;

                const percentage = totalAnswers > 0 ? Math.round((answerCounts[i] / totalAnswers) * 100) : 0;
                const letter = String.fromCharCode(65 + i);

                const exclReward = round.rewardExclamation || 10;
                const exclPenalty = round.penaltyExclamation || 0;
                const exclDisabled = hasAnswered || gameState.phase !== 'answering';
                const exclSelected = myData && myData.answer === i && myData.type === 'exclamation';
                const exclCorrect = isShowAnswer && i === correctAnswer;

                html += `<button onclick="submitAnswer(${i}, 'exclamation')" class="answer-btn ${exclSelected ? 'selected' : ''} ${exclCorrect ? 'correct' : ''}" ${exclDisabled ? 'disabled' : ''}>
                    <div class="font-bold text-lg" style="color: #ea580c;">${letter}!</div>
                    ${!isShowAnswer ? `<div class="text-xs">+${exclReward}‚Ç¨/${exclPenalty}‚Ç¨</div>` : ''}
                    ${showPercentages ? `<div class="text-sm font-bold mt-1">${percentage}%</div>` : ''}
                </button>`;

                const lukReward = round.rewardLukavac || 2;
                const lukPenalty = round.penaltyLukavac || 0;
                const lukDisabled = (hasAnswered && !canAnswerLukavac) || (gameState.phase !== 'answering' && !canAnswerLukavac);
                const lukSelected = myData && myData.answer === i && myData.type === 'lukavac';

                html += `<button onclick="submitAnswer(${i}, 'lukavac')" class="answer-btn lukavac-btn ${lukSelected ? 'selected' : ''}" ${lukDisabled ? 'disabled' : ''}>
                    <div class="font-bold text-lg" style="color: #9333ea;">${letter}?</div>
                    ${!isShowAnswer ? `<div class="text-xs">+${lukReward}‚Ç¨/${lukPenalty}‚Ç¨</div>` : ''}
                    ${showPercentages ? `<div class="text-sm font-bold mt-1">${percentage}%</div>` : ''}
                </button>`;

                const perReward = round.rewardPeriod || 5;
                const perPenalty = round.penaltyPeriod || 0;
                const perDisabled = hasAnswered || gameState.phase !== 'answering';
                const perSelected = myData && myData.answer === i && myData.type === 'period';

                html += `<button onclick="submitAnswer(${i}, 'period')" class="answer-btn ${perSelected ? 'selected' : ''}" ${perDisabled ? 'disabled' : ''}>
                    <div class="font-bold text-lg" style="color: #ea580c;">${letter}.</div>
                    ${!isShowAnswer ? `<div class="text-xs">+${perReward}‚Ç¨/${perPenalty}‚Ç¨</div>` : ''}
                    ${showPercentages ? `<div class="text-sm font-bold mt-1">${percentage}%</div>` : ''}
                </button>`;
            });
            document.getElementById('answersGrid').innerHTML = html;
        }

        function updateUI() {
            const phase = gameState.phase || 'waiting';
            document.getElementById('questionBlock').classList.add('hidden');
            document.getElementById('waitingBlock').classList.add('hidden');
            document.getElementById('timerBlock').classList.add('hidden');
            myAnswer = null; myAnswerType = null; autoLukavacTriggered = false;

            if (phase === 'answering') {
                questionStartTime = Date.now();
                document.getElementById('questionBlock').classList.remove('hidden');
                document.getElementById('timerBlock').classList.remove('hidden');
                startTimer();
                const round = settings.rounds ? settings.rounds[gameState.currentRound - 1] : null;
                if (round && round.autoLukavacTime) {
                    setTimeout(() => triggerAutoLukavac(), round.autoLukavacTime * 1000);
                }
            } else if (phase === 'pause' || phase === 'showAnswer') {
                document.getElementById('questionBlock').classList.remove('hidden');
                document.getElementById('timerBlock').classList.remove('hidden');
                displayQuestion();
                startTimer();
            } else if (phase === 'roundEnd') {
                document.getElementById('waitingBlock').classList.remove('hidden');
                document.getElementById('waitingMessage').textContent = 'Kraj kruga! Eliminacija...';
            } else if (phase === 'gameEnd') {
                document.getElementById('waitingBlock').classList.remove('hidden');
                document.getElementById('waitingMessage').textContent = 'üéâ Kraj igre!';
            } else if (phase === 'paused') {
                document.getElementById('waitingBlock').classList.remove('hidden');
                document.getElementById('waitingMessage').textContent = '‚è∏Ô∏è Igra pauzirana';
            } else {
                document.getElementById('waitingBlock').classList.remove('hidden');
                document.getElementById('waitingMessage').textContent = 'ƒåekamo poƒçetak...';
            }
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (!gameState.timerEnd) { document.getElementById('timeLeft').textContent = '--'; return; }
                const timeLeft = Math.max(0, Math.ceil((gameState.timerEnd - Date.now()) / 1000));
                const round = settings.rounds ? settings.rounds[gameState.currentRound - 1] : null;
                const maxTime = gameState.phase === 'answering' ? (round ? round.time1 : 20) :
                                gameState.phase === 'showAnswer' ? (round ? round.timeAnswer : 5) : (round ? round.timePause : 3);
                document.getElementById('timeLeft').textContent = timeLeft;
                document.getElementById('timerBar').style.width = ((timeLeft / maxTime) * 100) + '%';
                if (timeLeft === 0) clearInterval(timerInterval);
            }, 100);
        }

        function triggerAutoLukavac() {
            if (autoLukavacTriggered || gameState.phase !== 'answering') return;
            if (allAnswers[playerId]) return;
            autoLukavacTriggered = true;
            database.ref(`answers/${playerId}`).set({
                answer: -1, type: 'lukavac', pending: true,
                timestamp: Math.floor((Date.now() - questionStartTime) / 1000)
            });
        }

        function submitAnswer(answerIndex, type) {
            const myData = allAnswers[playerId];
            if (myData && myData.pending && type === 'lukavac') {
                database.ref(`answers/${playerId}`).update({ answer: answerIndex, pending: false });
                return;
            }
            if (myData && !myData.pending) return;
            database.ref(`answers/${playerId}`).set({
                answer: answerIndex, type: type,
                timestamp: Math.floor((Date.now() - questionStartTime) / 1000), pending: false
            });
        }

        function updateLeaderboard() {
            const sorted = Object.entries(players).map(([id, data]) => ({ id, ...data }))
                .sort((a, b) => {
                    if (b.score !== a.score) return b.score - a.score;
                    if ((b.lukavacCount || 0) !== (a.lukavacCount || 0)) return (b.lukavacCount || 0) - (a.lukavacCount || 0);
                    if ((b.exclamationCount || 0) !== (a.exclamationCount || 0)) return (b.exclamationCount || 0) - (a.exclamationCount || 0);
                    return (a.totalTime || 0) - (b.totalTime || 0);
                });

            const currentRound = gameState.currentRound || 1;
            const roundSettings = settings.rounds ? settings.rounds[currentRound - 1] : null;
            const toEliminate = roundSettings ? roundSettings.eliminatePlayers : 1;
            const eliminationIndex = sorted.length - toEliminate;

            const html = sorted.map((player, idx) => {
                const isMe = player.id === playerId;
                const scoreChange = player.lastScoreChange || 0;
                const scoreChangeText = scoreChange !== 0 ? ` (${scoreChange > 0 ? '+' : ''}${scoreChange}‚Ç¨)` : '';
                const ansHistory = player.answersHistory || [];
                const lastAnswers = ansHistory.slice(-5);
                const answersDisplay = lastAnswers.map(a => {
                    const symbol = a.type === 'exclamation' ? '!' : a.type === 'period' ? '.' : '?';
                    const color = a.correct ? '#10b981' : '#ef4444';
                    return `<span style="color: ${color}; font-weight: bold;">${symbol}</span>`;
                }).join(' ');
                const borderStyle = idx === eliminationIndex - 1 && gameState.phase !== 'gameEnd' ? 'border-b-4 border-red-500' : '';
                return `<div class="flex justify-between items-center p-2 rounded-xl ${borderStyle} ${isMe ? 'border-2' : ''}" 
                    style="background: ${isMe ? '#fff5e6' : '#f5e6d3'}; ${isMe ? 'border-color: #ea580c;' : ''}">
                    <div class="flex items-center gap-2 flex-1">
                        <span class="text-lg font-bold" style="color: #ea580c;">${idx + 1}.</span>
                        <span class="text-sm font-bold">${player.name}${isMe ? ' (TI)' : ''}</span>
                    </div>
                    <div class="flex items-center gap-2 text-xs">
                        <span class="text-sm">${answersDisplay}</span>
                        <span class="text-lg font-bold" style="color: #ea580c;">${player.score || 0}‚Ç¨${scoreChangeText}</span>
                    </div>
                </div>`;
            }).join('');
            document.getElementById('leaderboard').innerHTML = html || '<p class="text-gray-500">Nema igraƒça</p>';

            if (sorted.length > 0 && gameState.phase !== 'gameEnd' && toEliminate > 0) {
                document.getElementById('eliminationLine').classList.remove('hidden');
                document.getElementById('eliminationLine').textContent = `‚ö†Ô∏è CRTA ISPADANJA - Ispada ${toEliminate} igraƒça ‚ö†Ô∏è`;
            } else {
                document.getElementById('eliminationLine').classList.add('hidden');
            }
        }
    </script>
</body>
</html>
