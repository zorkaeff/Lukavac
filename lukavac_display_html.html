<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lukavac - TV Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body { 
            background: linear-gradient(to bottom right, #1a1a1a, #d97706, #1a1a1a);
            overflow: hidden;
        }
    </style>
</head>
<body class="min-h-screen p-8">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-6xl font-bold text-orange-500 mb-2">ü¶ä LUKAVAC</h1>
            <p class="text-white text-2xl">
                Krug <span id="displayRound">1</span> - Pitanje <span id="displayQuestion">1</span>
            </p>
        </div>

        <div class="grid grid-cols-3 gap-6">
            <!-- Left - Leaderboard -->
            <div class="bg-gray-800 rounded-lg p-6 border-2 border-orange-500">
                <h2 class="text-2xl font-bold text-orange-500 mb-4 flex items-center gap-2">
                    üèÜ Poredak
                </h2>
                <div id="leaderboard" class="space-y-3">
                    <!-- Dynamically populated -->
                </div>
            </div>

            <!-- Center - Question -->
            <div class="col-span-2">
                <!-- Timer -->
                <div id="timerBlock" class="bg-gray-800 rounded-lg p-6 mb-6 border-2 border-orange-500 hidden">
                    <div class="flex items-center justify-center gap-4">
                        <span class="text-6xl">‚è±Ô∏è</span>
                        <p class="text-6xl font-bold text-white"><span id="timeLeft">20</span>s</p>
                    </div>
                    <div class="w-full bg-gray-700 h-4 rounded mt-4">
                        <div id="timerBar" class="bg-orange-500 h-4 rounded transition-all" style="width: 100%"></div>
                    </div>
                </div>

                <!-- Question -->
                <div id="questionBlock" class="bg-gray-800 rounded-lg p-8 border-2 border-orange-500 hidden">
                    <p class="text-white text-3xl mb-8 font-bold" id="questionText">-</p>
                    
                    <div class="grid grid-cols-2 gap-4" id="answersGrid">
                        <!-- Dynamically populated -->
                    </div>

                    <!-- Player answers -->
                    <div id="playerAnswersBlock" class="mt-6 grid grid-cols-4 gap-3 hidden">
                        <!-- Dynamically populated -->
                    </div>
                </div>

                <!-- Waiting -->
                <div id="waitingBlock" class="bg-gray-800 rounded-lg p-12 border-2 border-orange-500 text-center">
                    <span class="text-9xl">‚è≥</span>
                    <p class="text-white text-4xl font-bold mt-6">ƒåekamo sljedeƒáe pitanje...</p>
                </div>
            </div>
        </div>
    </div>

    <a href="index.html" class="fixed top-4 left-4 bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded">
        ‚Üê Nazad
    </a>

    <script src="firebase-config.js"></script>
    <script>
        let gameState = {};
        let players = {};
        let currentQuestion = null;
        let allAnswers = {};
        let timerInterval = null;

        // Listen to changes
        database.ref('gameState').on('value', (snap) => {
            gameState = snap.val() || {};
            loadQuestion();
            updateUI();
        });

        database.ref('players').on('value', (snap) => {
            players = snap.val() || {};
            updateLeaderboard();
        });

        database.ref('answers').on('value', (snap) => {
            allAnswers = snap.val() || {};
            updateUI();
        });

        function loadQuestion() {
            database.ref('questions').once('value').then(snap => {
                const questions = snap.val() || [];
                currentQuestion = questions[gameState.currentQuestion];
                displayQuestion();
            });
        }

        function displayQuestion() {
            if (!currentQuestion) return;
            
            document.getElementById('questionText').textContent = currentQuestion.text;
            document.getElementById('displayRound').textContent = gameState.currentRound || 1;
            document.getElementById('displayQuestion').textContent = (gameState.currentQuestion || 0) + 1;

            const answersHTML = currentQuestion.answers.map((ans, i) => {
                const isCorrect = gameState.showResults && i === currentQuestion.correct;
                const className = isCorrect ? 
                    'p-6 rounded text-xl bg-green-600 text-white border-4 border-white' : 
                    'p-6 rounded text-xl bg-gray-700 text-white';
                
                let answerCount = '';
                if (gameState.phase === 'showing_answers') {
                    const count = Object.values(allAnswers).filter(a => a.answer === i).length;
                    answerCount = `<div class="mt-2 text-sm">${count} odgovora</div>`;
                }

                return `
                    <div class="${className}">
                        <span class="font-bold mr-3 text-orange-500">${String.fromCharCode(65 + i)}.</span>
                        ${ans}
                        ${answerCount}
                    </div>
                `;
            }).join('');
            document.getElementById('answersGrid').innerHTML = answersHTML;
        }

        function updateLeaderboard() {
            const sorted = Object.entries(players)
                .map(([id, data]) => ({id, ...data}))
                .sort((a, b) => (b.score || 0) - (a.score || 0));

            const html = sorted.map((player, idx) => `
                <div class="bg-gray-700 p-3 rounded flex justify-between items-center">
                    <div>
                        <span class="text-orange-500 font-bold mr-2">${idx + 1}.</span>
                        <span class="text-white font-bold">${player.name}</span>
                    </div>
                    <span class="text-orange-500 font-bold">${player.score || 0} ‚Ç¨</span>
                </div>
            `).join('');
            document.getElementById('leaderboard').innerHTML = html || '<p class="text-gray-400">Nema igraƒça</p>';
        }

        function updateUI() {
            const phase = gameState.phase || 'waiting';

            // Show/hide blocks
            document.getElementById('waitingBlock').classList.toggle('hidden', phase !== 'waiting');
            document.getElementById('questionBlock').classList.toggle('hidden', phase === 'waiting');
            document.getElementById('timerBlock').classList.toggle('hidden', !gameState.isActive);

            // Timer
            if (gameState.isActive && gameState.timerEnd) {
                if (timerInterval) clearInterval(timerInterval);
                timerInterval = setInterval(updateTimer, 100);
            }

            // Show player answers
            if (phase === 'showing_answers') {
                showPlayerAnswers();
            } else {
                document.getElementById('playerAnswersBlock').classList.add('hidden');
            }
        }

        function updateTimer() {
            const timeLeft = Math.max(0, Math.ceil((gameState.timerEnd - Date.now()) / 1000));
            document.getElementById('timeLeft').textContent = timeLeft;
            document.getElementById('timerBar').style.width = `${(timeLeft / 20) * 100}%`;
            
            if (timeLeft === 0) {
                clearInterval(timerInterval);
            }
        }

        function showPlayerAnswers() {
            const html = Object.entries(allAnswers).map(([pid, data]) => {
                const player = players[pid];
                const answerLabel = String.fromCharCode(65 + data.answer);
                const typeSymbol = data.type === 'exclamation' ? '!' : data.type === 'period' ? '.' : '?';
                return `
                    <div class="bg-gray-700 p-2 rounded text-center">
                        <p class="text-white text-sm">${player?.name || 'Igraƒç'}</p>
                        <p class="text-orange-500 font-bold text-xl">${answerLabel}${typeSymbol}</p>
                    </div>
                `;
            }).join('');
            
            const block = document.getElementById('playerAnswersBlock');
            block.innerHTML = html || '<p class="text-gray-400 col-span-4 text-center">Nema odgovora</p>';
            block.classList.remove('hidden');
        }
    </script>
</body>
</html>
