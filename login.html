<!DOCTYPE html>
<!-- Player Login System - 2026-01-27 -->
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lukavac Kviz</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tillana:wght@400;700&family=Metal+Mania&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tillana', cursive;
            background: linear-gradient(135deg, #fffff1 0%, #ffd995 100%);
            min-height: 100vh;
        }
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(183, 88, 0, 0.2);
        }
        .fox-logo {
            font-family: 'Metal Mania', cursive;
            color: #b75800;
            font-size: 4rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        input {
            border: 2px solid #ffd995;
            border-radius: 10px;
            padding: 12px;
            width: 100%;
            transition: border-color 0.3s;
            font-size: 1.1rem;
        }
        input:focus {
            border-color: #b75800;
            outline: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #b75800 0%, #ffd995 100%);
            color: white;
            font-weight: bold;
            padding: 14px 32px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 1.2rem;
        }
        .btn-primary:hover {
            transform: scale(1.05);
        }
        .btn-secondary {
            background: white;
            border: 2px solid #b75800;
            color: #b75800;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-secondary:hover {
            background: #ffd995;
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-12 max-w-md">
        <!-- Logo -->
        <div class="text-center mb-12">
            <div class="fox-logo mb-4">ü¶ä LUKAVAC</div>
            <h1 class="text-2xl font-bold" style="color: #632705;">Prijava u Kviz</h1>
        </div>

        <!-- Login Form -->
        <div class="card p-8">
            <h2 class="text-xl font-bold mb-6 text-center" style="color: #b75800;">
                Logiraj se sa Email ili Nadimkom
            </h2>

            <div class="mb-6">
                <label class="block font-bold mb-2" style="color: #632705;">
                    Email ili Nadimak
                </label>
                <input 
                    type="text" 
                    id="loginInput" 
                    placeholder="tvoj@email.com ili NadimakXYZ"
                    onkeypress="if(event.key==='Enter') loginPlayer()"
                >
            </div>

            <div class="mb-6">
                <label class="block font-bold mb-2" style="color: #632705;">
                    ≈†ifra Kviza
                </label>
                <input 
                    type="password" 
                    id="quizPassword" 
                    placeholder="Unesi ≈°ifru kviza..."
                    onkeypress="if(event.key==='Enter') loginPlayer()"
                >
            </div>

            <button onclick="loginPlayer()" class="btn-primary w-full mb-4">
                üéÆ Prijavi se
            </button>

            <div class="text-center">
                <p class="text-sm text-gray-600 mb-2">Nema≈° raƒçun?</p>
                <button onclick="goToRegister()" class="btn-secondary">
                    Registriraj se
                </button>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 border-2 border-red-500 rounded-lg text-center">
                <p class="text-red-700 font-bold" id="errorText"></p>
            </div>

            <!-- Loading -->
            <div id="loadingMessage" class="hidden mt-4 p-3 bg-blue-100 border-2 border-blue-500 rounded-lg text-center">
                <p class="text-blue-700 font-bold">‚è≥ Tra≈æim profil...</p>
            </div>
        </div>

        <!-- Quick Stats (if logged in before) -->
        <div id="quickStats" class="hidden card p-6 mt-6">
            <h3 class="font-bold mb-3" style="color: #b75800;">Tvoji Rezultati:</h3>
            <div class="grid grid-cols-2 gap-4 text-center">
                <div>
                    <p class="text-2xl font-bold" style="color: #10b981;" id="statEarnings">0‚Ç¨</p>
                    <p class="text-sm text-gray-600">Ukupna Zarada</p>
                </div>
                <div>
                    <p class="text-2xl font-bold" style="color: #ea580c;" id="statRank">-</p>
                    <p class="text-sm text-gray-600">Trenutni Rang</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase config is loaded from firebase-config.js
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('errorMessage').classList.add('hidden');
            }, 3000);
        }

        function loginPlayer() {
            const input = document.getElementById('loginInput').value.trim();
            const password = document.getElementById('quizPassword').value.trim();

            if (!input) {
                showError('Unesi email ili nadimak!');
                return;
            }

            if (!password) {
                showError('Unesi ≈°ifru kviza!');
                return;
            }

            // Show loading
            document.getElementById('loadingMessage').classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');

            // Check quiz password first
            database.ref('settings/password').once('value').then(snap => {
                const correctPassword = snap.val();
                
                if (password !== correctPassword) {
                    document.getElementById('loadingMessage').classList.add('hidden');
                    showError('Pogre≈°na ≈°ifra kviza!');
                    return;
                }

                // Find player profile
                database.ref('playerProfiles').once('value').then(snapshot => {
                    const profiles = snapshot.val();
                    let foundPlayer = null;

                    // Search by email or nickname
                    for (let playerId in profiles) {
                        const profile = profiles[playerId];
                        if (profile.email === input || profile.nickname === input) {
                            foundPlayer = profile;
                            foundPlayer.id = playerId;
                            break;
                        }
                    }

                    document.getElementById('loadingMessage').classList.add('hidden');

                    if (!foundPlayer) {
                        showError('Profil nije pronaƒëen! Provjeri email/nadimak.');
                        return;
                    }

                    // Save to session
                    sessionStorage.setItem('playerProfileId', foundPlayer.id);
                    sessionStorage.setItem('playerProfile', JSON.stringify(foundPlayer));

                    // Add to active game players
                    const displayName = foundPlayer.nickname || foundPlayer.firstName;
                    database.ref(`players/${foundPlayer.id}`).set({
                        name: displayName,
                        score: 0,
                        lukavacCount: 0,
                        exclamationCount: 0,
                        totalTime: 0,
                        joinedAt: Date.now(),
                        profileId: foundPlayer.id
                    }).then(() => {
                        // Redirect to game
                        window.location.href = 'player.html';
                    });

                }).catch(error => {
                    document.getElementById('loadingMessage').classList.add('hidden');
                    showError('Gre≈°ka pri tra≈æenju profila: ' + error.message);
                });

            }).catch(error => {
                document.getElementById('loadingMessage').classList.add('hidden');
                showError('Gre≈°ka pri provjeri ≈°ifre: ' + error.message);
            });
        }

        function goToRegister() {
            window.location.href = 'register.html';
        }

        // Check if already logged in
        window.onload = function() {
            const profileId = sessionStorage.getItem('playerProfileId');
            if (profileId) {
                const profile = JSON.parse(sessionStorage.getItem('playerProfile'));
                document.getElementById('statEarnings').textContent = (profile.stats?.totalEarnings || 0) + '‚Ç¨';
                document.getElementById('statRank').textContent = profile.stats?.currentRank || '-';
                document.getElementById('quickStats').classList.remove('hidden');
            }
        };
    </script>
</body>
</html>
