<!DOCTYPE html>
<!-- Player Login System - 2026-01-27 -->
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lukavac Kviz</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tillana:wght@400;700&family=Metal+Mania&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tillana', cursive;
            background: linear-gradient(135deg, #fffff1 0%, #ffd995 100%);
            min-height: 100vh;
        }
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(183, 88, 0, 0.2);
        }
        .fox-logo {
            font-family: 'Metal Mania', cursive;
            color: #b75800;
            font-size: 4rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        input {
            border: 2px solid #ffd995;
            border-radius: 10px;
            padding: 12px;
            width: 100%;
            transition: border-color 0.3s;
            font-size: 1.1rem;
        }
        input:focus {
            border-color: #b75800;
            outline: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #b75800 0%, #ffd995 100%);
            color: white;
            font-weight: bold;
            padding: 14px 32px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 1.2rem;
        }
        .btn-primary:hover {
            transform: scale(1.05);
        }
        .btn-secondary {
            background: white;
            border: 2px solid #b75800;
            color: #b75800;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-secondary:hover {
            background: #ffd995;
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-12 max-w-md">
        <!-- Logo -->
        <div class="text-center mb-12">
            <div class="fox-logo mb-4">ü¶ä LUKAVAC</div>
            <h1 class="text-2xl font-bold" style="color: #632705;">Prijava u Kviz</h1>
        </div>

        <!-- Login Form -->
        <div class="card p-8">
            <h2 class="text-xl font-bold mb-6 text-center" style="color: #b75800;">
                Logiraj se sa Email ili Nadimkom
            </h2>

            <div class="mb-6">
                <label class="block font-bold mb-2" style="color: #632705;">
                    Email ili Nadimak
                </label>
                <input 
                    type="text" 
                    id="loginInput" 
                    placeholder="tvoj@email.com ili NadimakXYZ"
                    onkeypress="if(event.key==='Enter') loginPlayer()"
                >
                <p class="text-xs text-gray-500 mt-2">Unesi email ili nadimak koji si koristio pri registraciji</p>
            </div>

            <!-- Remember me -->
            <div style="display:flex;align-items:center;gap:8px;margin-bottom:20px;">
                <input type="checkbox" id="rememberMe" style="width:18px;height:18px;accent-color:#b75800;cursor:pointer;">
                <label for="rememberMe" style="cursor:pointer;font-size:.9rem;color:#632705;font-weight:600;">Zapamti me na ovom ureƒëaju</label>
            </div>

            <button onclick="loginPlayer()" class="btn-primary w-full mb-4">
                üéÆ Prijavi se
            </button>

            <div class="text-center">
                <p class="text-sm text-gray-600 mb-2">Nema≈° raƒçun?</p>
                <button onclick="goToRegister()" class="btn-secondary">
                    Registriraj se
                </button>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 border-2 border-red-500 rounded-lg text-center">
                <p class="text-red-700 font-bold" id="errorText"></p>
            </div>

            <!-- Loading -->
            <div id="loadingMessage" class="hidden mt-4 p-3 bg-blue-100 border-2 border-blue-500 rounded-lg text-center">
                <p class="text-blue-700 font-bold">‚è≥ Tra≈æim profil...</p>
            </div>
        </div>

        <!-- Quick Stats (if logged in before) -->
        <div id="quickStats" class="hidden card p-6 mt-6">
            <h3 class="font-bold mb-3" style="color: #b75800;">Tvoji Rezultati:</h3>
            <div class="grid grid-cols-2 gap-4 text-center">
                <div>
                    <p class="text-2xl font-bold" style="color: #10b981;" id="statEarnings">0‚Ç¨</p>
                    <p class="text-sm text-gray-600">Ukupna Zarada</p>
                </div>
                <div>
                    <p class="text-2xl font-bold" style="color: #ea580c;" id="statRank">-</p>
                    <p class="text-sm text-gray-600">Trenutni Rang</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase config and database are loaded from firebase-config.js
        console.log('üîµ Login page loaded');
        
        // Check if database is available
        if (typeof database === 'undefined') {
            console.error('‚ùå Database not loaded from firebase-config.js');
            alert('Gre≈°ka: Firebase nije uƒçitan. Osvje≈æite stranicu.');
        } else {
            console.log('‚úÖ Database ready');
        }

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('errorMessage').classList.add('hidden');
            }, 3000);
        }

        function loginPlayer() {
            console.log('üîµ Login button clicked');
            
            const input = document.getElementById('loginInput').value.trim();
            console.log('Input value:', input);

            if (!input) {
                showError('Unesi email ili nadimak!');
                return;
            }

            // Show loading
            document.getElementById('loadingMessage').classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');

            console.log('üîç Searching for player profile...');

            database.ref('playerProfiles').once('value').then(snapshot => {
                console.log('üìä Firebase response received');
                const profiles = snapshot.val();
                
                if (!profiles) {
                    document.getElementById('loadingMessage').classList.add('hidden');
                    showError('Nema registriranih igraƒça! Prvo se registriraj.');
                    return;
                }
                
                let foundPlayer = null;
                for (let playerId in profiles) {
                    const profile = profiles[playerId];
                    if (profile.email === input || profile.nickname === input) {
                        foundPlayer = profile;
                        foundPlayer.id = playerId;
                        break;
                    }
                }

                document.getElementById('loadingMessage').classList.add('hidden');

                if (!foundPlayer) {
                    showError('Profil nije pronaƒëen! Provjeri email/nadimak ili se registriraj.');
                    return;
                }

                // Remember me
                if (document.getElementById('rememberMe').checked) {
                    localStorage.setItem('lukavac_saved_login', input);
                } else {
                    localStorage.removeItem('lukavac_saved_login');
                }

                // Save to session
                sessionStorage.setItem('playerProfileId', foundPlayer.id);
                sessionStorage.setItem('playerProfile', JSON.stringify(foundPlayer));

                window.location.href = 'dashboard.html';

            }).catch(error => {
                console.error('‚ùå Firebase error:', error);
                document.getElementById('loadingMessage').classList.add('hidden');
                showError('Gre≈°ka pri tra≈æenju profila: ' + error.message);
            });
        }

        function goToRegister() {
            console.log('üîÑ Redirecting to register.html...');
            window.location.href = 'register.html';
        }

        window.onload = function() {
            console.log('üîµ Page loaded');
            
            if (typeof database === 'undefined') {
                showError('Firebase nije uƒçitan! Provjerite da li postoji firebase-config.js');
                return;
            }

            // Auto-fill saved login
            const saved = localStorage.getItem('lukavac_saved_login');
            if (saved) {
                document.getElementById('loginInput').value = saved;
                document.getElementById('rememberMe').checked = true;

                // Auto-login if already have session too
                const profileId = sessionStorage.getItem('playerProfileId');
                if (profileId) {
                    window.location.href = 'dashboard.html';
                    return;
                }

                // Show "welcome back" hint
                const inputEl = document.getElementById('loginInput');
                inputEl.style.borderColor = '#b75800';
                inputEl.style.background = '#fffff1';
            } else {
                const profileId = sessionStorage.getItem('playerProfileId');
                if (profileId) {
                    window.location.href = 'dashboard.html';
                    return;
                }
            }

            // Show quick stats if profile cached
            const raw = sessionStorage.getItem('playerProfile');
            if (raw) {
                try {
                    const profile = JSON.parse(raw);
                    const earningsEl = document.getElementById('statEarnings');
                    const rankEl     = document.getElementById('statRank');
                    const statsEl    = document.getElementById('quickStats');
                    if (earningsEl) earningsEl.textContent = (profile.stats?.totalEarnings || 0) + '‚Ç¨';
                    if (rankEl)     rankEl.textContent     = profile.stats?.currentRank || '-';
                    if (statsEl)    statsEl.classList.remove('hidden');
                } catch(e) {}
            }
        };
    </script>
</body>
</html>
